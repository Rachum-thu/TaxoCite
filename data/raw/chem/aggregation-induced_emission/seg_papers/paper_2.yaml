  ### Polymer Synthesis

  <block id="13">

  Standard Schlenk technique was applied in all the polymerization reactions, and
  the synthetic procedure of P1a/2a is given as an example. To a 15 mL Schlenk tube
  were added 4,4′-biphenyldisulfonic acid 2a (0.1 mmol), dihaloalkyne 1a (0.1 mmol),
  and 0.5 mL of HFIP/DCM (v/v, 1:8). The solution turned dark immediately after the
  addition of HFIP. The resulting solution was stirred at room temperature for 2 h.
  Upon completion, the unreacted sulfonic acid monomer was washed by adding 30 mL
  of water, followed by extraction with DCM three times. Subsequently, the organic
  layer was collected and concentrated, the solution was added dropwise into 100 mL
  of hexane, and the precipitate was finally collected after filtration, washed with
  hexane, and dried under vacuum at room temperature to a constant weight.

