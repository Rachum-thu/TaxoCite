- block_id: 5
  content: 'Leveraging the tumor-targeting capabilities and photothermal-responsive drug release functionality, the anticancer
    efficacy was assessed. First, preliminary studies were performed to ensure the therapeutic potential of TBTP-Bz over those
    of the other two molecules. The FL encapsulating TBTP-Bz was designated as AFL, and the FL encapsulating TBTP and TBTP-COOH
    were designated as AFLa and AFLc, respectively. The Cell Counting Kit-8 (CCK-8) cell viability assay and thermal imaging
    recording demonstrated that TBTP-Bz has the highest phototoxicity and in vivo photothermal effect in tumor-bearing mice
    (Figures S19 and S20).


    Next, the in vitro efficacy of AMFL was evaluated. AFL and the pure liposomes encapsulating both TBTP-Bz and MSA-2 were
    designated as AML, as control groups. The CCK-8 cell viability assay demonstrated that AMFL exhibited negligible cytotoxicity
    toward 4T1 cells, consistent with prior findings that MSA-2 does not induce direct cytotoxic effects on cancer cells.
    AML displayed moderate cytotoxicity under laser irradiation, with a cell viability of 44.1% ± 4.4% even at high concentrations
    of TBTP-Bz and MSA-2, possibly due to its inadequate cancer cell internalization. Under NIR laser irradiation, AMFL and
    AFL exhibited significantly enhanced cytotoxicity by killing over 90% of the 4T1 cancer cells, showcasing the photothermal
    properties of TBTP-Bz and efficient cellular delivery with FL encapsulation (Figures 4a and S21).


    Subsequently, flow cytometry was employed to evaluate the cell apoptosis ratio by annexin V-FITC/PI staining. The proportion
    of apoptotic cells surged to 36.1% in the AMFL-treated groups following laser irradiation, surpassing the control groups
    and signifying the onset of proapoptotic processes. To elucidate the mechanism behind the AMFL-mediated superior antitumor
    efficacy, PTT-induced ICD, DC maturation, and relevant immune markers were investigated. The typical characteristics of
    ICD, such as adenosine triphosphate (ATP) release, calreticulin (CRT) translocation to the cell surface, and high mobility
    group box 1 protein (HMGB1) expression, were first examined. These features facilitate antigen uptake, processing, and
    presentation by DCs, promoting cytotoxic T cell production. As shown in the immunofluorescence staining images, intense
    fluorescence signals of HMGB1 and CRT were detected in the AFL and AMFL-treated groups under NIR laser irradiation. The
    level of ATP in the tumors of the AMFL + NIR group exhibited a 5.7-fold increase compared to PBS-treated controls, indicative
    of ICD induction.


    After verifying the ICD-evoking ability of AMFL, DC maturation was investigated. We treated 4T1 breast cancer cells in
    different groups and then indirectly cocultured with murine bone marrow-derived dendritic cells (BMDCs) via a Transwell
    system that allows the transfer of hybrid nanoparticles to the BMDC. The populations of matured DCs increased to 36.1
    and 56.0% for AFL + NIR and AMFL + NIR groups, respectively. In contrast, no significant changes in matured DC populations
    (17.7%) were noted in the AMFL group in the absence of laser irradiation, indicating the limited impact of AMFL on inducing
    DC maturation without an effective drug release. While ICD induction has been reported to be a potentially promising pathway
    for immunotherapy, immune escape poses a challenge to its efficacy. To address this, MSA-2 in AMFL serves as the STING-pathway
    activator to boost the antitumor immune response.


    To further explore whether AMFL could activate the STING pathway in cancer cells, the related signaling pathway was analyzed.
    WB analysis confirmed heightened levels of phosphorylated STING, TANK-binding kinase 1 (TBK1), and interferon regulatory
    factor 3 in AMFL and AMFL + NIR groups compared to control groups that lack MSA-2 (AFL + NIR group), indicating STING
    pathway activation. Notably, the STING pathways were stimulated in DCs. We extracted the supernatant of AMFL-treated 4T1
    tumor cells post low-speed centrifugation and used it for BMDC conditioning. WB results exhibited elevated expression
    levels of key STING signaling components following AMFL treatment, notably higher than the other groups. On the other
    hand, the efficient DC uptake of AMFL was testified, providing the support that MSA-2 could deliver to DC for STING activation.
    Additionally, the STING signaling components in the AMFL + NIR group promoted IFN-β and TNF-α production in 4T1 cells
    and DCs, along with increased levels of proinflammatory cytokines IFN-γ and IL-6. This underscores AMFL’s ability to dual-stimulate
    ICD and STING pathways, thus enhancing DC maturation and its antigen-presenting power.'
