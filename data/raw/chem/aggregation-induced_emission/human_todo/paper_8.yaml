- block_id: 3
  content: 'A series of molecules with D−π−A-type structures were designed consisting of three compositions: the methoxy triphenylamine
    and pyridine moiety served as the electron donor (D) and the electron acceptor (A), respectively. A low-bandgap benzo[1,2-c:4,5-c′]bis([1,2,5]thiadiazole)
    acceptor and a π-conjugated thiophene ring with bulky alkyl chains were strategically integrated as the extended π-bridge
    and intermolecular spacer. This design aimed to fortify the D−A interaction and facilitate intramolecular charge transfer,
    thereby reducing the electronic bandgap and extending the wavelengths of absorption and emission. In addition, the twisted
    conformation of triphenylamine and the incorporated alkyl chains effectively deter intermolecular π−π stacking, fostering
    a pronounced AIE effect and heightened fluorescence in the aggregate state. A benzyl group was added as a N-substituent
    of the pyridinium moiety, creating an additional intermolecular space and enhancing intramolecular motion. Consequently,
    TBTP-Bz with positive charges was synthesized. TBTP and TBTP-COOH were synthesized as controls (Figure 2a). All of the
    molecules were synthesized in good yields, ranging from 75 to 86% (Scheme S1), and their structures were fully characterized
    by NMR and high-resolution mass spectroscopies (Figures S1−S6).


    The optical properties of TBTP, TBTP-Bz, and TBTP-COOH were investigated. The absorption spectrum of the molecules peaked
    at 805−835 nm in the aggregate state (Figure S7). The photoluminescence (PL) signals were detected within the 900−950
    nm range, with a broad band spanning the NIR-II region 1000−1550 nm. With NIR-I absorption and NIR-II fluorescence, these
    molecules proved ideal for deep tissue imaging with a high signal-to-noise ratio. The AIE characteristics of TBTP, TBTP-Bz,
    and TBTP-COOH were validated in different good/poor solvent mixtures. As depicted, TBTP, TBTP-Bz, and TBTP-COOH exhibited
    weak emissions in THF or DMF, yet showed intensified PL signals in 90 or 99% of the poor solvent conditions (Figure S8).
    To preliminarily assess their photothermal potential in physiological settings, an 808 nm laser was leveraged to align
    with their absorption peaks with enhanced tissue penetration depth. Experiments demonstrated that TBTP-Bz could attain
    temperatures of up to 72.9 °C after 6 min of laser irradiation with a concentration-dependent and laser power-dependent
    effect (Figure S9a−c). Notably, TBTP-Bz exhibited the highest photothermal conversion efficiency of up to 58.5% among
    the three AIE molecules (Figure S9). Furthermore, the photothermal stability and resistance to photobleaching of TBTP-Bz
    aggregates were confirmed through consistent temperature maintenance over three cycles of on−off heating.


    The high photothermal conversion efficiency of TBTP-Bz in its aggregate state prompted further investigation into its
    underlying mechanisms using molecular dynamics (MD) simulations with the GROMACS 2020 package. To obtain amorphous aggregates
    of the AIE molecules in physiological environments, 40 molecules were randomly placed in a cubic box for initial aggregation
    and then mixed with surrounding water molecules (Figure S10a−c). Energy minimization using the steepest descent algorithm
    was performed to relax the system. The optimized snapshots of aggregates (Figure 2b) were picked from the production simulation
    to show the packing manner of the AIE molecules in the aggregate state, and the innermost molecules were chosen to study
    the stacking mode. TBTP-Bz exhibited the weakest intermolecular interaction (−534.79 kJ/mol) compared to the others (−592.93
    and −589.45 kJ/mol). Among all kinds of interactions, TBTP-Bz has a weak electrostatic interaction that could be attributed
    to the electronic repulsion of the positively charged pyridinium moiety. In comparison, the −COOH group in TBTP-COOH counteracts
    some of the repulsion effects from the positively charged group, showing a smaller intermolecular space and larger van
    der Waals interactions. Figure S10d−f depicts that TBTP-Bz exhibited a loose packing as it shows a smaller atomic contact
    ratio (84.9%) compared to the other molecules (92.0% for TBTP and 87.3% for TBTP-COOH). Similarly, the optimized ground-state
    and excited-state geometries of TBTP-Bz calculated by the density functional theory method showed an obvious dipole electrostatic
    distribution (Figure S11a−c). TBTP-Bz displayed the highest zeta potential (62.0 mV) among three molecules from dynamic
    light scattering (DLS) (Figure S12), testifying to the results from MD that the positively charged moiety of TBTP-Bz plays
    an important role in its packing mode.


    Next, the single-molecule and aggregated reorganization energies (λ), a quantitative analytical parameter of intrinsic
    geometry change upon photoexcitation representing the contribution of intramolecular motion, were calculated to evaluate
    the energy consumption from the excited state to the ground state through nonradiative pathways (Figure S11). TBTP-Bz
    single molecules and aggregates showed large total λ values of 12,922 and 4152 cm−1, respectively, with a high contribution
    of dihedral angle associated with molecular motions (81.6% for the gas phase and 62.3% for the aggregate state). The results
    from the calculation were in accordance with the strong photothermal conversion efficiency of TBTP-Bz from the experimental
    results. The nonradiative decay of the excited state of TBTP-Bz can be triggered by the drastic molecular motion of the
    large-sized and the electrostatic repulsion of the positively charged pyridinium moiety, whereas these interactions could
    significantly loose the molecular packing and promote the balance of the radiative and nonradiative decay.'
