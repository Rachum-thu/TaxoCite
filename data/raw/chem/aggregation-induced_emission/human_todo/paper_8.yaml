- block_id: 1
  content: 'Despite continuing improvement in clinical treatment modalities including radiotherapy,1 chemotherapy,2,3 and
    surgery4 to initially eliminate most breast cancers, patients with aggressive subtypes like triple-negative breast cancer
    (TNBC) often experience high rates of recurrence and metastasis, posing a challenging issue of cancer-induced mortality.5
    In recent years, cancer immunotherapy utilizing drugs to activate the endogenous immune system, such as inducing immunogenic
    cancer cell death (ICD) to elicit antitumor effect, has demonstrated outstanding clinical efficacy and sustained therapeutic
    outcomes across various cancer types.6−10


    However, TNBC could orchestrate immunosuppression in the tumor microenvironment (TME), leading to immune evasion and weak
    therapeutic response.11−13 Currently, immunotherapy for immunologically cold tumors has been challenging. Therefore, the
    key lies in selectively stimulating the immune system while effectively preventing immune escape.14 The stimulator of
    interferon genes (STING) is an intracellular signaling receptor that emerges as a critical pathway for governing the innate
    antitumor immune response.15 STING pathway activation can induce type I interferon (IFN) secretion and proinflammatory
    cytokine expression to remodel the immunosuppressed TME.16−19 It has been documented that triggering STING in cancer cells
    and specific immune cells such as dendritic cells (DCs) can enhance the ability of DC to cross-present antigens to CD8+
    T cells, which induces spontaneous tumor-specific T cell production and boosts antitumor effects.20,21 However, the majority
    of developed cyclic dinucleotide-based drugs require intratumoral injection, limiting their efficacy and potentially leading
    to uncontrolled systemic spread and widespread inflammatory reactions.22,23 MSA-2 is a newly developed non-nucleotide
    STING agonist.24 While this agent has been administered orally and intravenously in animal studies, its low bioavailability
    and insufficient cytosolic entry may constrain its antitumor effectiveness. Furthermore, reports suggest that excessive
    STING activation in immune cells may result in T cell death, promoting cancer cell survival and reinforcing an immunosuppressive
    environment.17,25,26 Therefore, precise and gentle stimulation of the STING pathway in targeted cells is crucial for this
    therapy.


    Photothermal therapy (PTT), which sensitizes and kills cancer cells by heat, has demonstrated the ability to activate
    inflammation and enhance the efficacy of immunotherapy, garnering significant attention.27−31 Organic fluorophore-based
    photothermal agents have been extensively developed due to their promise for imaging-guided therapies. Yet, the planar
    structures of traditional fluorescent materials often result in π−π stacking conformation and insufficient electron transition
    in physiological environments, significantly compromising their luminescence and photothermal conversion efficiency.32,33
    Of note, the photothermal agent with aggregation-induced emission (AIE) properties and intense fluorescence in the second
    near-infrared region (NIR-II, 1000−1700 nm), as an advanced conceptual visual theranostic platform, can effectively avoid
    molecular stacking by incorporating molecules with rotors and twisted structures.34−36 Controlled molecular rotation in
    their aggregated state enables the precise regulation of fluorescent intensity and photothermal efficiency.


    Based on the above-mentioned considerations, we aim to design highly efficient AIE phototheranostic agents that could
    enhance STING activation through molecular modulation. We innovatively propose a pyridinium rotor strategy, where the
    optimized molecular rotor is the N-substituent group of the pyridinium structure. This strategy can simultaneously enhance
    molecular rotation and intermolecular charge transfer, thus balancing the energy consumption pathway in the aggregated
    state. The optimized TBTP-Bz molecule exhibits efficient photothermal conversion efficiency and aggregation-enhanced NIR-II
    emission under 808 nm laser irradiation, enabling NIR-II fluorescence imaging (FLI)/photoacoustic imaging (PAI)/photothermal
    imaging (PTI)-guided PTT. At the same time, the precision of molecular targeting is crucial to ensure efficient local
    heat-induced cancer cell ablation while minimizing damage to normal tissues. Furthermore, enhancing the internalization
    efficiency of nanomaterials plays a significant role in promoting photothermal immunotherapy, which enhances STING activation
    and antigen presentation.37,38 In recent studies, researchers have utilized tumor-derived exosomes to encapsulate or fuse
    with nanomaterials, increasing the tumor-targeting ability and cellular internalization rate of nanomedicine through surface
    topological modifications.39−41


    Inspired by the intelligent process, a thermoresponsive biomimetic nanoparticle is fabricated for precise drug delivery
    and selectively leveraging innate antitumor immunity under NIR laser stimulation. Specifically, we fused the temperature-sensitive
    liposomal 1,2-dipalmitoyl-sn-glycero-3-phosphorylcholine (DPPC) and 4T1 cancer cell-derived exosomes that entrap TBTP-Bz
    and MSA-2, forming what is termed AMFL. Upon accumulation and infiltration into the tumor region facilitated by abundant
    tumor receptors on the exosome surface, the AIE phototheranostic agent exhibits intense NIR-II fluorescence, photoacoustic
    and photothermal signals with high signal-to-noise ratio, enabling real-time tracking of the tumor site in the three modalities.
    The photothermal effect based on the AIE phototheranostic agent promotes the deformation of DPPC, leading to a controlled
    release of MSA-2 for enhancing STING pathway activation in cancer cells. Additionally, the ICD induced by the AIE phototheranostic
    agent effectively triggers the release of damage-associated molecular patterns, demonstrating a synergistic enhancement
    with STING agonists, involving downstream immunostimulatory signal production and IFN secretion. Further investigation
    reveals that the STING signaling in DCs was cooperatively activated to elicit DC maturation and anticancer T cell priming
    for robust adaptive immune responses. Consequently, TNBC suppression, potent inhibition of distant tumors, and effective
    resistance to postsurgical recurrent and rechallenged tumors are clearly demonstrated in mice models. Hence, this study
    highlights the potential of AIE-based PTT augmenting STING agonist activation for the synergistic photothermal immunotherapy
    of TNBC.'
