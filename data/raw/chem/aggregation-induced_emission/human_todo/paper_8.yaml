- block_id: 4
  content: 'To ensure drug delivery efficiency and therapeutic effect, nanoparticles with balanced tumor-targeting specificity,
    stimulus-responsive function, and biological barrier penetration ability are desirable. Herein, an exosome-liposome fusion
    strategy was used to encapsulate TBTP-Bz and MSA-2, obtaining AMFL. The exosome−liposome hybrid nanoparticles (FL) were
    fabricated via the thin-film hydration method. The absorption and FTIR spectrum of AMFL exhibited characteristic peaks
    corresponding to TBTP-Bz and MSA-2, confirming the successful loading of both molecules (Figures 3a and S13). Western
    blot (WB) analysis revealed the presence of CD9 and CD63 proteins in AMFL and exosome membranes (Figure S14). Since CD9
    and CD63 are characteristic surface proteins found on 4T1 cell-derived exosomes, their expression in AMFL indicates the
    successful integration of exosome membrane components, imparting it with tumor-targeting capability. DLS measurements
    demonstrated that the size and zeta potential of AMFL remained consistent with those of liposomes, ensuring the stability
    of the hybrid nanoparticles (Figures 3b,c and S15). Transmission electron microscopy (TEM) imaging of AMFL revealed spherical
    vesicles with a diameter of ∼80 nm (Figures 3d and S16).


    Differential scanning calorimetry (DSC) analyses of DPPC and DPPC-exosome fusion nanoparticles exhibited a distinct phase
    transition process with a similar transition temperature of ∼41 °C, indicative of a cooperative and reversible thermal-responsive
    gel-to-fluid transition. Subsequently, the photothermal properties of AMFL and its capability for controlled drug release
    were evaluated (Figures 3e−h and S17). Upon exposure to 808 nm laser irradiation, AMFL nanoparticles in TEM images showed
    an expanded and disintegrated morphology, which could be attributed to the thermal-responsive nature of the liposomal
    component under the photothermal effects of TBTP-Bz. In addition, the efficient release of MSA-2 was realized under the
    photothermal effect of AMFL. Furthermore, confocal microscopy images demonstrated that AMFL exhibited enhanced internalization
    by cancer cells compared to AML, which contained only liposomes as encapsulated materials, underscoring its potent cancer
    cell penetration ability (Figure S18).'
