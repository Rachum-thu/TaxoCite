- block_id: 8
  content: 'To this end, we have first proposed a pyridinium rotor strategy to develop simple D−A-type AIE phototheranostic
    agents. By functionalizing the N-substituents of pyridinium, the increased molecular rotor in the molecules helps with
    skeleton distortion and twisting. The resulting drastic intramolecular motions of optimized molecules TBTP-Bz will dissipate
    parts of the excited-state energy via nonradiative decay, leading to an excellent photothermal conversion efficiency of
    58.5%. More importantly, TBTP-Bz exhibits aggregation-induced NIR-II fluorescence for highly sensitive NIR-II FLI-guided
    multimodal tumor diagnosis and efficient phototherapy, which is suitable for potentiating following cancer immunotherapy.


    Here, we constructed thermosensitive cancer-targeting AMFL by coating 4T1 TNBC cell exosome membranes and temperature-responsive
    liposomal DPPC encapsulated with TBTP-Bz and MSA-2. Equipped with specific receptors for 4T1 tumor, intravenously injected
    AMFL imaged the tumor area via long-retention NIR-II fluorescent emission and photothermal energy-derived PA signal. Upon
    the tumor-killing photothermal effect generated by TBTP-Bz under 808 nm laser irradiation, the temperature elevation facilitates
    the deformation of the AMFL and in situ drug release, substantially improving favorable delivery efficiencies of MSA-2
    and its STING-stimulating activity on both cancer cell and DCs, thus triggering immune responses to switch the immunologically
    “cold” tumor to a more sensitive “hot” one. The synergistic photothermal-immunotherapeutic effect was verified through
    enhanced tumor regression, effective distant tumor suppression, and significant inhibition of postsurgical tumor recurrence
    and rechallenge.


    In summary, this thermoresponsive biomimicking nanomedicine operates precise PTT with real-time NIR-II imaging modality,
    which potentiates antitumor immune response by STING pathway activation for poorly immunogenic tumor treatment.'
