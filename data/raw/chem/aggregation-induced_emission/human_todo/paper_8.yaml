- block_id: 7
  content: 'Posteriorly, we further used a bilateral tumor mouse model to investigate the in vivo therapy potential of AMFL
    as a photothermal-immunotherapeutic trigger. The bilateral tumor model was established by injection of 4T1 cells into
    the right and left flanks as the primary tumor and distant tumor on day 0, respectively. Mice were randomly assigned to
    five groups when the primary tumor reached ∼200 mm3: PBS + NIR, FL (unloaded exosome−liposome hybrid nanoparticles), AML
    + NIR, AFL + NIR, AMFL, and AMFL + NIR. The formulations were intravenously injected, and the primary tumor was directly
    irradiated (808 nm, 0.5 W/cm2, 5 min) at 12 h post injection. The evaluation results of the tumors demonstrated that the
    AMFL + NIR treatment exhibited effective suppression of primary tumors and growth control of distant tumors with the highest
    survival rate. The body weight of the mice in each group did not change significantly after administration. Histological
    examination of tumor slices stained with hematoxylin and eosin revealed the efficient destruction of tumor cells in both
    primary and distant tumors, indicating an abscopal effect of AMFL.


    Furthermore, the immunofluorescence analysis of primary tumor slices showed that the mice in AMFL and AMFL + NIR groups
    have a high expression on p-TBK1 and p-IRF3, indicating the STING activation due to the precise accumulation of MSA-2
    on tumors. Meanwhile, the secretion of STING-related cytokines such as IFN-β, as well as proinflammatory cytokines involving
    IFN-γ, TNF-α, and IL-6, were measured by ELISA and RT-qPCR, showing a substantial increase in tumor tissues of the AMFL
    + NIR group compared to the other groups, supporting the STING pathway activation and the potential to convert the “cold”
    tumor into a more sensitive “hot” tumor. It is worth noting that the intravenously injected pure MSA-2 drug in mice caused
    significantly higher secretion levels of TNF-α and IFN-β compared to the same concentration of MSA-2 in AMFL, which may
    lead to unwanted systemic immunity. This indicates the importance of the precise drug release of AMFL.


    Encouraged by the in vivo therapeutic effect and STING activation, the elevation of systemic immunity was evaluated. The
    expression of mature DCs (CD80+ CD86+) in the lymph nodes and spleen was enhanced by ∼2.6- and 2-fold after AMFL + NIR
    treatment in contrast with the PBS + NIR groups, along with CD8+ T cell activation in the lymph nodes. The frequency of
    tumor-infiltrating CD8+ T cells exhibited a remarkable rise in distant tumor tissues in the AMFL + NIR groups, confirming
    the induction of a robust immune response. Thus, the mechanism of the abscopal effect can be revealed. Benefiting from
    the efficient tumor-targeting ability and accumulation effects facilitated by the exosome-liposome hybrid encapsulation,
    the PTT effect was presented by TBTP-Bz under NIR laser irradiation. This process assisted the infiltration of MSA-2 and
    the induction of the STING pathway with cytokine secretion. The synergistic therapeutic effect may contribute to DC maturation
    and subsequent T cell activation in tumor tissues, thereby eliciting an antitumor immune response.


    To fully exploit the long-term protection effect of our photothermal-immunotherapeutic trigger and assess its clinical
    potential, we established a recurrent and rechallenged tumor model in mice. Following the treatments mentioned earlier,
    the primary tumor in the right hind leg of the mice was surgically removed on day 4 and the mice were subsequently rechallenged
    with secondary 4T1 tumors in the left hind leg. The volumes of the recurrent and rechallenged 4T1 tumors were monitored
    at certain time intervals. Assessment of tumor volume and weight revealed that AMFL + NIR treatment effectively suppressed
    the malignant growth of both recurrent and rechallenged tumors compared to the other groups, accompanied by an increased
    secretion of pro-proinflammatory cytokines such as TNF-α and IFN-γ, ultimately leading to improved survival rates among
    tumor-bearing mice.


    To evaluate the long-term antitumor immune responses, we examined the frequency of central memory T cells (TCM, CD62L+
    CD44+) collected from mice treated with different regimens. The frequency of TCM cells significantly rose in the AMFL
    + NIR group, with the proportion of TCM cells being approximately 2-fold higher than that in the control groups. This
    suggests that the functional TCM generated by the AMFL + NIR treatment could provide substantial long-term protection
    against tumor recurrence and rechallenge. In addition, the TUNEL and H&E staining of tumor slices revealed extensive cell
    damage in the post-treatment period, with the most severe damage observed in the AMFL + NIR group. In contrast, the other
    five control treatment groups exhibited only partial cell damage in their respective tumor slices.


    Following the treatments, the body weights of mice across all groups remained stable for 21 days, and no significant morphological
    changes were observed in the main organs (heart, liver, spleen, lung, and kidney). Blood biochemical analysis revealed
    excellent blood compatibility and the least liver toxicity, with no discernible differences between the groups, indicating
    that the formulated AMFL exhibited minimal systemic toxicity during the treatment period. These findings underscore the
    favorable in vivo biosafety profile of AMFL for cancer immunotherapy.'
