- block_id: 6
  content: 'To further validate the suitability of AMFL for in vivo theranostics and investigate its potential for clinical
    application, we assessed the tumor-targeting capability in 4T1-bearing mice using multimodal imaging techniques. Initially,
    AMFL solution was imaged to show concentration-dependent NIR-II signals under 808 nm laser excitation (Figure S24). Then
    it was intravenously administered to the tumor-bearing mice, and tumor accumulation was monitored through NIR-II FLI.
    As a control, AML that utilizes pure liposomes as encapsulating materials was also injected under the same conditions.
    The tumor structure was imaged with 1250 nm bypass at different time points. A clear resolution of tumor features was
    observed with gradually increased NIR-II fluorescence intensity in the AMFL groups. The intensity reached the platform
    at 12 h post injection and remained steady even at 24 h post injection, indicating its long-term retention potential.
    Longer imaging wavelengths enhanced the spatial resolution of fine structures of the tumor area by remarkably increasing
    the signal-to-noise ratio. In comparison, mice treated with AML displayed a much weaker NIR-II fluorescence signal in
    tumor regions, indicating the effective tumor accumulation of AMFL. Furthermore, in vivo biodistribution also showed similar
    results that AMFL possessed higher tumor accumulation and retentions.


    Additionally, we intravenously injected AMFL into a mouse’s bloodstream, and its angiography was recorded. The whole vessel
    network of the mouse is clearly visualized in prone positions, providing more accurate diagnostic information about early
    diseases. Next, the in vivo PTT potential of AMFL was investigated. After intravenous injection of AMFL for 12 h, the
    tumor temperatures of the mice were monitored over time using IR thermography while being exposed to 808 nm laser irradiation.
    The obvious temperature rise in AMFL-treated mice with a maximum temperature of 50.6 °C upon irradiation (0.5 W/cm2) for
    5 min, while mice receiving PBS showed negligible temperature elevation in the same condition. Inspired by the promising
    photothermal effect, the application of AMFL in PA imaging was studied. The direct correlation observed between the PA
    intensity and the concentration of the AMFL underscores the significant potential in facilitating quantitative PA imaging.
    In vivo PA tumor imaging was conducted by intravenous injection of AMFL into 4T1 tumor-bearing mice. Intense PA signal
    was distinctly visible at the tumor site at 4 h post injection and reached its peak around 12 h post injection, mirroring
    the results obtained from NIR-II imaging.'
