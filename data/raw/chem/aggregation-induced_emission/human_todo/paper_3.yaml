  content: 'Taking advantage of the specific recognition feature of phage and the unique AIE property from TVP-S, the efficiency
    of bacterial imaging using TVP−PAP was first examined on its target bacteria (P. aeruginosa). As shown in Figure 3a, P.
    aeruginosa could be stained with bright fluorescence upon incubating with TVP−PAP for 30 min, and the staining efficiency
    could reach 100% efficiency (also shown in Figure S14). Compared to the commercial cell membrane staining dye, DiO, P.
    aeruginosa could be light-up stained by the TVP−PAP probe with a much higher staining efficiency (Figure S15). To test
    the particular specificity of this TVP−PAP probe stemming from the inherent recognition capability of bacteriophage, we
    employed two types of bacteria, G− A. baumannii (Figure S16) and G+ S. aureus (Figure S17), as controls. The results showed
    that even for the process extending to 60 min, neither bacteria could be stained by TVP−PAP probes, and no apparent fluorescence
    signals emitted out from either of them in the AIE fluorescence channel.


    Encouraged by this exciting result, we further conducted real-time tracking of the bacterial staining process in the mixed
    microbes including A. baumannii (G−) and host bacteria P. aeruginosa (G−) to verify the particular selectivity of the
    TVP−PAP probe to its target P. aeruginosa. Clearly, the arrow indicated A. baumannii could never be stained throughout
    the whole incubation process by monitoring both the bright-field pictures and the fluorescence images as shown in Figure
    3b. In contrast, the recognition and attachment between TVP−PAP and P. aeruginosa started after 10 min coincubation to
    emit out a fluorescence signal. With the time elapsing to 30 min, the fluorescence signal became gradually stronger, and
    more detailed tracking of TVP−PAP was also carried out, in which the fluorescence signal of bacteria intensified to a
    platform after 30 min, consistent with the necessary time for phage targeted binding and infection to the host (Figure
    S18). These results of nearly all P. aeruginosa being successfully stained while no fluorescence being observed from A.
    baumannii demonstrated the particular specificity of TVP−PAP probe to its target bacteria. The use of AIEgen alone for
    bacterial imaging via nonspecific electrostatic or hydrophobic−hydrophobic interaction indicated that it is impossible
    to realize the absolute discrimination of a certain species of bacterium.31 The stable and efficient staining of G− bacteria
    was always challenged due to the blocking of their complicated cell walls.43,44 The introduction of bacteriophage could
    guide AIEgen to realize discriminative light-up imaging likely equipped with a sensing “radar”. The TVP−PAP carried AIEgen
    to anchor and aggregate on the surface of target bacteria, resulting in the enrichment of a large number of AIEgens at
    local site with enhancement in their fluorescence emission for light-up imaging of bacteria. Therefore, significant advancement
    in targeting specificity could be achieved by the TVP−PAP bioconjugate compared to the previous AIEgens that suffered
    moderate selectivity.35'
