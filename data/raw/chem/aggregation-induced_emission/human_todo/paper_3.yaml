  content: 'The AIE compound TVP-S was designed and synthesized through three-step reactions (Figure 1 and Figure S1). Its
    structure was determined by nuclear magnetic resonance (NMR), high resolution mass spectroscopy, and X-ray diffraction
    (XRD, Figure S2) as shown in the Supporting Information. Attributed to the existence of a positively charged pyridinium
    group and the hydrophilic carboxyl group in its structure, TVP-S could be well dissolved in a high-polarity solvent including
    water. More importantly, the activated carboxyl group in TVP-S structure endows it capability to straightforwardly react
    with the amino group that is widespread in the bioorganism. The obvious absorbance of TVP-S in the range between 400 and
    600 nm with a maximum at 457 nm showed its strong capability of visible light absorption (Figure 1b). As TVP-S could be
    well dissolved in solvent with large polarity, we investigated its AIE features in dimethyl sulfoxide (DMSO)/chloroform
    (CHCl3) mixtures via varying the fractions of CHCl3. As shown in Figure 1c, TVP-S exhibited an apparent AIE property.
    Fluorescence could hardly be observed when it was dissolved in a good solvent, DMSO, whereas strong aggregated-state emission
    with 47 times enhancement in intensity appeared when the fraction of chloroform reached 99% (Figure 1d). Their maximum
    emissions in the aggregation state are located at 630 nm, indicating its long-wavelength emission properties and large
    Stokes shifts. The significant increase in the absolute fluorescence quantum yield of TVP-S in chloroform (33.3%) versus
    in DMSO (1.6%) further verified its typical AIE feature. BSA and bacteria could also induce the aggregation of TVP-S in
    aqueous solution with significant emission enhancements (Figures S3 and S4). Moreover, dynamic light scattering (DLS)
    analysis was performed to confirm the aggregation process by decreasing the solvent polarity, with obvious increases in
    the average hydrodynamic diameters (Figure S5).


    The strong absorption of TVP-S in the visible light region could lead to the utilization of white light as the source
    for PDI-based antibacterial application. The ROS generation efficiency of TVP-S was initially determined by using of 2′,7′-dichlorofluorescin
    diacetate (DCFH) as indicator, which could emit fluorescence with a “turn-on” process triggered by ROS. As depicted in
    Figure S6, DCFH alone was nonemissive and remained almost constant during 10 min white light irradiation (∼4.2 mW cm−2).
    In contrast, the emission intensity of DCFH gradually increased and reached 23-fold within the same period exposure to
    white light irradiation in the presence of TVP-S. In addition, up to 72.3% of singlet oxygen (1O2) quantum yield for TVP-S
    was determined by using 9,10-anthracenediylbis(methylene)dimalonic acid (ABDA) as an indicator and Rose Bengal (RB) as
    a standard with ∼75% quantum yield for 1O2 39,40 (Figure 1e,f and Figure S7). Sodium azide (NaN3) as a 1O2 quencher41
    was further added to the ABDA solution in the presence of TVP-S. As shown in Figure S8, the decomposition rate of ABDA
    slowed down gradually with increase of the concentration of NaN3, and 2.0 mg/mL NaN3 could completely inhibit the decomposition
    of ABDA, implying 1O2 was indeed generated by TVP-S. Meanwhile, no obvious enhancements could be observed in the signal
    from the hydroxyphenyl fluorescein (HBF) indicator for hydroxyl radicals (OH•) and the dihydrorhodamine (DHR) indicator
    for superoxide radicals (O2•−), indicating that 1O2 accounted for nearly all of the ROS generated by TVP-S (Figures S9
    and S10). As the 1O2 should be stemmed from the energy transfer process between the triplet oxygen and triplet excited-state
    photosensitizer, we further checked the existence of triplet excitons in TVP-S. As shown in Figure S11, TVP-S exhibited
    strong phosphorescence emission with a lifetime of up to 31.3 μs at 77 K, clearly demonstrating its efficient intersystem
    crossing (ISC) to the triplet excited state. Theoretically, this is also quite rational given TVP-S contains a Br atom
    which usually boosts the ISC process in organic molecular systems (the well-known heavy atom effect42).


    With the activated carboxyl group in its molecular structure, TVP-S could facilely react with the amino group in the outside
    proteins of bacteriophage and was ready to form the AIE-featured phage bioconjugate (TVP−PAP). As illustrated in Figure
    2a, the intensified absorbance of PAP phage in the range 400−500 nm after AIEgen modification confirmed the successful
    bioconjugation reaction between TVP-S and PAP. According to concentration titrations, the molar extinction coefficients
    of TVP-S and PAP were calculated to be 1.94 × 10^4 and 3.41 × 10^10 M−1 cm−1, respectively (Figure 2b,c and Figure S12).
    The molar ratio of TVP-S to PAP in the TVP−PAP bioconjugate was determined to be on average 8200 AIEgen molecules bound
    on one PAP entity, according to the enhanced absorbance at 457 nm of TVP−PAP compared to bare PAP. Because of the robust
    ROS generation capability of prepared AIE-phage bioconjugates (Figure S13), the particular bacterial recognition, real-time
    tracking, and synergistic bacterial killing were highly expectable (Figure 2d).'
