  content: 'The unique fluorescence property of AIEgen was also harnessed for real-time monitoring this targeting and killing
    process. As shown in Figure 5, the successful staining of P. aeruginosa was first achieved by incubating with TVP−PAP
    bioconjugates, with emitting out robust fluorescence signal under imaging (also quantitated in Figure S26). After exposure
    to white light starting from the time point at 30 min, bacterial morphologies became gradually blurred with illumination
    lasting, with obvious appearance of fragments in the bright field. In the fluorescence field, signals disappeared in a
    large fraction of bacteria after 10 min irradiation, along with the apparent agglomeration of bacterial cells. These change
    in morphology and fluidity indicated destruction happened on the targeted bacteria. To MDR P. aeruginosa, the real-time
    tracking was performed upon interaction with a higher concentration of TVP−PAP (6.36 × 10^7 PFU mL−1) (Figure S27). Similarly,
    after 30 min coincubation, it was easy to observe the bacterial cell fragment whose amount obviously increased with the
    elapsing of white light irradiation time, indicating the aggravating damage to the MDR bacteria.


    To gain more insights into the antibacterial effect of TVP−PAP, SEM imaging was employed to monitor the morphological
    changes on antibiotic-sensitive and MDR P. aeruginosa. As shown in Figure 6a, without TVP−PAP treatment, P. aeruginosa
    possessed a smooth surface with an intact cell wall and well-stereo-shaped body. In contrast, after treatment with TVP−PAP
    and white light irradiation, the cell walls of P. aeruginosa apparently became rough and even ruptured with the disappearance
    of its original stereo shape. Also, numerous holes appeared on the bacterial surface. These holes punched by phage would
    accelerate the permeation of 1O2 into the bacteria cytoplasm and caused further damages to P. aeruginosa (Figure 6b).
    A similar result with coarse cell surfaces and collapsed morphologies could also be observed in the case of MDR P. aeruginosa,
    verifying the tremendous destruction from the synergistic effect48,49 of TVP−PAP bioconjugates (Figure S28).'
