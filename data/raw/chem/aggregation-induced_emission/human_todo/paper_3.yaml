  content: 'Inspired by the exceptional bacteria-targeting ability of PAP and high 1O2 generation efficiency of AIEgens, we
    next checked their synergistic antibacterial performances in facing antibiotic-sensitive and MDR P. aeruginosa. The times
    for incubation and white light illumination were first optimized by examining the survival rate of P. aeruginosa. To avoid
    the instant decrease of bacterial survival rate, a small amount of TVP−PAP (9.54 × 10^5 PFU mL−1) was added in each group.
    As shown in Figure S19, with elongation of the incubation time from 0 to 30 min, the bacterial survival rate decreased
    from 98.3% to 74.7%, consistent with the saturation time in the above imaging process (Figure S18). Next, we fixed the
    incubation time at 30 min and then irradiated the bacterial suspensions by white light (4.2 mW cm−2) for 2, 10, 30, and
    60 min. Nearly 79% of P. aeruginosa could be eradicated after 30 min illumination, and the efficacy remained unchanged
    even upon irradiation prolonged to 60 min, indicating the saturation of ROS generation at this condition. Furthermore,
    the bacterial survival rate significantly increased after reversing the sequence of incubation and illumination, suggesting
    the critical role of phage targeting and infection before TVP−PAP-guided ROS generation on the bacterial surface (Figure
    S20). Thus, light illumination following 30 min coincubation was applied in the subsequent antibacterial tests.


    The synergistic antibacterial effect of TVP−PAP was next tested by comparing with the same molar concentrations of individual
    AIEgen and PAP entity. As shown in Figure 4a, for antibiotic-sensitive P. aeruginosa, neither incubation in darkness (control
    I-30 and control I-60) nor with further white light irradiation (control I-30 and L-30) could pose an apparent influence
    on the bacterial survival rate. Similarly, TVP-S alone could neither inhibit the bacterial growth crossing the tested
    concentration range (4.33−21.65 pM, according to the 3.18:1−15.9:1 molar ratio), no matter with or without light irradiation.
    It was possible that the nonspecific AIEgens and their relative low concentration on the surface of bacteria weakened
    the destructive effect. In contrast, upon PAP treatment, the antibacterial effect initiated when its concentration increased
    to 9.54 × 10^5 PFU mL−1 (according to the 9.54:1 molar ratio) under darkness (PAP I-60). The bacterial survival rate further
    decreased to 48.3% when the concentration increased to 15.9 × 10^5 PFU mL−1 (according to the 15.9:1 molar ratio) in a
    dose-dependent manner. This result indicated the inherited infection capability of the TVP−PAP bioconjugate from the PAP
    moiety. With assistance from AIEgen, TVP−PAP showed a slightly higher antibacterial efficiency in the darkness compared
    to PAP alone (TVP−PAP I-30 vs PAP I-30) crossing the tested concentration range, possibly contributed by the dark toxicity
    of the AIEgens enriched on the surface of P. aeruginosa. Upon elongating the interaction time for another 30 min (TVP−PAP
    I-60), this dark toxicity became much stronger and could cause another 20% decrease in the bacterial survival rate at
    the concentration of 9.54 × 10^5 PFU mL−1. Furthermore, by harnessing the extra PDI activity under white light irradiation,
    we could observe significant enhancements in the antibacterial efficiency (TVP−PAP I-30 and L-30). With the concentration
    of TVP−PAP increasing to 1.59 × 10^6 PFU mL−1, the bacteria survival rate rapidly decreased to 6.9%. The agar plate pictures
    also verified the excellent antibacterial effect from TVP−PAP bioconjugates which was much superior to TVP-S and PAP alone
    (Figure S21), and complete inhibition could be achieved by increasing TVP−PAP to 2.544 × 10^6 PFU mL−1 (Figures S22 and
    S23). PAP could keep an infectious capability after TVP-S modification for at least 1 week (Figures S24 and S25).


    Extending to the clinical isolated MDR P. aeruginosa, a similar dose-dependent antibacterial profile was presented upon
    TVP−PAP treatment. When the concentration of TVP−PAP increases to 6.36 × 10^7 PFU mL−1, the eradication efficiency could
    reach 64.8% (TVP−PAP I-60), and the efficiency could even rise up to 99.5% under white light irradiation (TVP−PAP I-30
    and L-30). In contrast, at the same concentration, the individual AIEgen (TVP-S I-30 and L-30) and PAP (PAP I-30 and L-30)
    could only kill 7.0% and 46.5% bacteria, respectively, definitely verifying the significantly synergistic antibacterial
    effect boosted by the PDI activity of AIEgens.


    The targeted killing is another critical consideration in antibacterial test. Herein, the character of PAP was introduced
    for the bacterial discrimination and their following targeted killing. This capability of TVP−PAP was checked in two-component
    systems by culturing host bacteria, P. aeruginosa (G−), with nonhost bacteria, A. baumannii (G−) or S. aureus (G+), respectively.
    As shown in Figure 4b,c, in the presence of light irradiation, P. aeruginosa was effectively killed, and few colonies
    formed upon TVP−PAP treatment, whereas the colony quantity of A. baumannii or S. aureus was nearly unaffected, consistent
    with the above selective staining result of TVP−PAP to its target. The phage-guided targeting was proposed to play a critical
    role in achieving this super-antibacterial performance. PAP first specifically recognized the antibiotic-sensitive or
    MDR P. aeruginosa through its tail protein binding to lipopolysaccharide of the host bacteria.14 Then the AIEgens (low
    to 21.65 pM in 1.59 × 10^6 PFU mL−1 TVP−PAP) were enriched on the bacterial surface. Following the infection process of
    phage itself, the AIEgens generating efficient 1O2 in situ under white light irradiation could further promote the destruction
    on the targeted bacteria. Compared to the previous PDI-based antibacterial tests demanding up to several micromolar AIEgens,36,45−47
    our phage-guided method showed a fairly higher efficacy and would remarkably mitigate the toxic concerns regarding the
    random interaction of traditional photosensitizers with the surrounding biomolecules.'
