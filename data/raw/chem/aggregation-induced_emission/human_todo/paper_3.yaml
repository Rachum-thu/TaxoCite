- block_id: 1
  content: 'Bacterial infectious diseases have become one of the greatest global challenges, which seriously threaten the
    health and civilization of human beings,1,2 and increasing evidence revealed that bacteria can also indirectly promote
    the occurrence and progression of other diseases, such as cancer.3−6 On the other hand, bacterial communities are indispensable
    to human health, such as intestinal microbes whose balances determined the nutrient absorption from digested food in our
    bodies and should be always protected from unintentional damage.7,8 Therefore, in the antibacterial battle, promoting
    an antibacterial agent in terms of targeting and killing efficiency is persistently pursued.


    Antibiotics have been predominately employed in the treatment of bacterial infections since the discovery of penicillin.
    However, by use of antibiotics, even narrow-spectrum antibiotics, both harmful bacteria and beneficial microbes could
    be killed, resulting in side effects such as diarrhea, constipation, and inflammatory bowels.9,10 The global abuse or
    overuse of antibiotics has promoted bacterial evolution and intensified the antibiotic resistance.11,12 The situation
    is worsening with the rapidly increased difficulty and cost in producing new robust antibacterial agents.13 Thus, it is
    highly desirable to develop pinpoint accurate drugs to kill certain species of harmful pathogens. Fortunately, bacteriophage
    had been verified with particular specificity to their hosts14 and could evolve synchronously to adapt to infect resistant
    bacteria.15,16 Phagotherapy, which was used before antibiotics were discovered, is now going through a revival driven
    by the crisis of antibiotic resistance.17 However, the bacteriophage alone normally shows a moderate antibacterial effect,
    hindering the curing of infectious diseases, especially the acute infections.18 Because of the lack of imaging moieties,
    the processes of phagotherapy including target recognition, binding, and infection could not be easily monitored, resulting
    in difficult real-time evaluation of therapeutic performance. The introduction of sensitively detectable “radar” with
    powerful “weaponry” will therefore promote phagotherapy as a deluxe ensemble for both visualization of its infection process
    and their subsequent discriminative eradication.


    Fluorescence imaging technology has emerged as a rapid, facile, and powerful tool for visualization and tracking of bioanalytes
    with merits of high sensitivity, low cost, and fast responsiveness.19−21 Surpassing traditional organic fluorophores that
    have usually suffered severe photobleaching and moderate signal-to-noise ratio, the newly developed luminogens with aggregation-induced
    emission characteristics (AIEgens) are becoming attractive candidates for advanced biosensing and imaging application.22−25
    AIEgens display weak emission in solution but intensified fluorescence upon aggregation via the restriction of intramolecular
    motion.26 The unique light-up fluorescence with negligible background noise and remarkable photostability qualifies AIEgens
    to be a superior choice in long-lasting fluorescence imaging and tracking for dynamic bioprocesses.27−29 What is more,
    with intelligent molecular designing, AIE-based materials display exceptional photodynamic activity for the treatments
    of malignant cancer and the inactivation of bacteria.30−34 However, the specific discrimination of a certain species of
    bacterium has not yet been previously demonstrated by AIEgens, making them unsuitable for accurately removing certain
    targeted bacterium.35,36 Although the bioorthogonal method showed improvement in targeted labeling, the incorporation
    of exogenous reactive groups was demanding with challenges for large-scale applications.37,38 These limitations propelled
    us to engineer AIEgens with pinpoint specificity to realize the discriminative imaging and killing of a certain species
    of bacterium.


    Herein, a novel strategy was presented by integrating AIEgens with bacteriophage to form a new class of antimicrobial
    bioconjugates (TVP−PAP) for the imaging and killing of a certain species of bacterium. Phage targeting P. aeruginosa was
    chosen as a prototype. The AIE molecule, TVP-S, was designed with excellent fluorescence properties and efficient PDI
    activity. Through a simple amino−carboxyl reaction, the AIEgens could be facilely modified onto the surface of phage entity.
    The generated TVP−PAP perfectly preserved the properties of both AIEgen and phage, with intrinsic AIE fluorescence serving
    the function of real-time monitoring of phage−bacterium interaction and particular specificity in bacterial targeting.
    What is more, the synergistic antibacterial effect with efficiency that significantly surpassing both individuals in the
    bioconjugates was achieved by integrating the PDI activity of AIEgen and the infection ability of phage itself. Superior
    performance of the bioconjugate was also demonstrated in in vivo treatment of infectious wounds caused by both antibiotic-sensitive
    and MDR P. aeruginosa. This novel strategy by integrating specific targeting, discriminative imaging, and synergistic
    killing functionalities together into an AIE−phage bioconjugate is a promising methodology for the design of next-generation
    antibacterial agents.'
