  content: In summary, we proposed a novel antibacterial strategy by integrating the fluorescence monitoring, phage targeting,
    and AIE-based photodynamic inactivation together toward a certain species of bacterium. Benefiting from the unique fluorescence
    property, effective 1O2 generation capability, particular targeting specificity, TVP−PAP had been successfully utilized
    in the discriminative imaging, selective and efficient killing of targeted bacteria, without apparent influence in the
    nontargeting bacteria or the normal mammalian cells. The in vitro test demonstrated that even MDR P. aeruginosa could
    be killed with nearly 100% efficiency attributing to the synergistic effect within TVP−PAP. Additionally, in vivo study
    verified that the healing rates of both antibiotic-sensitive and MDR bacteria infected wound could be significantly accelerated.
    These remarkable performances validated that the superior potential of TVP−PAP bioconjugate in synergistic bacterial recognizing
    and killing that surpassing each individual component within the bioconjugate. Through changing to other phages, this
    AIE-phage conjugated strategy could be extended to be a universal approach for producing particular specific antibacterial
    agents, holding great potential to the treatment of bacterial infections as well as diseases indirectly influenced by
    bacteria, such as the chemo- or immunotherapy resistant cancer with critical bacterial participation.
