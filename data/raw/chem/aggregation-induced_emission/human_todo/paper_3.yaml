  content: 'Inspired by the outstanding bacteria targeting and elimination activity of TVP−PAP in vitro, we further extended
    antibacterial examinations to in vivo using a mouse model with antibiotic-sensitive or MDR P. aeruginosa infectious skin
    wounds. The biocompatibility of TVP−PAP on normal cells was first checked. As illustrated in Figure S29, for both dark
    and illumination groups, the viability of HaCaT cells still remained up to 83% even the TVP−PAP concentration went up
    to 8.45 × 10^10 PFU mL−1. The imaging result of HaCaT cell incubated with TVP−PAP further verified its low toxicity as
    no obvious fluorescence signal could be detected (Figure S30). Compared to the TVP-S molecules, the improved biocompatibility
    of TVP−PAP provided a basis for their in vivo antibacterial application (Figure S31).


    After model building, the antibiotic-sensitive and MDR P. aeruginosa infected mice were randomly separated into three
    groups with various treatments (as depicted in Figure 7a). Through monitoring the healing processes of the wounds, it
    was clear that the mice treated with TVP−PAP nearly recovered at 8 day post-treatment (Figure 7b,d). Both of the relative
    wound sizes infected by antibiotic-sensitive and MDR P. aeruginosa decreased to below 10%, significantly smaller compared
    to the PBS control or TVP−PAP alone group (Figure 7c,e). The wound healing was much faster than the previous reports using
    AIE polymer32 and an AIEgen−antibiotic conjugate in the case of G− bacterial infection,45 demonstrating the superefficiency
    of the phage-guided bacterial killing. The infected skin tissues were then collected, and bacterial colony numbers were
    counted to quantify the antibacterial efficacy of TVP−PAP. It turned out that both numbers of bacteria in the groups treated
    with TVP−PAP plus white light irradiation were much smaller comparing to the PBS control and TVP−PAP alone treated group
    (Figure S32). The hematoxylin and eosin (H&E) staining also proved the superior outcome of TVP−PAP treatment plus white
    light irradiation by showing intact histological characteristics. Whereas in control and TVP−PAP treated alone, invaded
    lymphocytes could be obviously observed (Figure 8). Collectively, these outstanding performances in vivo suggested the
    great potential of TVP−PAP bioconjugates in the application of target bacterial killing and infectious disease therapeutics.'
