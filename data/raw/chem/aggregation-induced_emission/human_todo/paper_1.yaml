  content: In summary, we have developed an efficient one-pot polymerization route to in situ generate functional azonia-containing
    polyelectrolytes using readily accessible nonionic reactants and commercially available cheap ionic species. Compared
    with traditional synthetic strategies of polyelectrolytes, this new strategy did not require a postmodification step or
    expensive ionic monomers. The polymerization proceeded efficiently in air with high tolerance to the monomer feed ratio,
    generating polyelectrolytes in excellent yields (up to 99%) with high molecular weights (up to 28700) in high atom economy.
    With electron-deficient azonia fused rings in the polymer main chain, the emission color of the resulting polyelectrolytes
    could be easily tuned by changing the electron donor. With high luminescence in the solid state, good processing ability,
    and high refractive indices, these polymers were excellent materials for fluorescent photopatterns and promising for optical
    applications. Notably, the azonia-containing polyelectrolytes had a strong ROS generation ability and could impressively
