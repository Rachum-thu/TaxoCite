  content: 'The absorption and emission spectra of dilute DCM solutions (10 μM) of the resulting azonia-containing polyelectrolytes
    were shown in Figures S6 and S7. Due to the strong electron-withdrawing azonia aromatic moiety, the maximum emission wavelength
    of these polymers was facilely tunable from 490 to 610 nm, which arised from the polymerization from diyne monomers with
    different electron densities.


    By incorporating TPE and TPA moieties into the polyelectrolyte skeletons, respectively, the resulting polymers P1a/2d/3a
    and P1a/2e/3a showed typical AIE features. Taking P1a/2d/3a as an example, its DCM solution emitted weakly at 574 nm.
    With the addition of hexane, a nonpolar poor solvent for the polymer, the emission intensity gradually increased. The
    photographs of these dispersions taken in DCM/hexane mixtures with different hexane fractions visually showed the trends
    in fluorescence (Figure 2A), and the maximum emission wavelengths slightly blue-shifted to 558 nm (Figure 2B). The PL
    intensity of P1a/2d/3a aggregates in DCM/hexane mixture with 99% hexane fraction (I99) was ∼13-fold higher than that in
    pure DCM solution (I0) (Figure 2C). A similar phenomenon was observed for P1a/2e/3a (Figure S9).


    After that, the solid fluorescence of these azonia-containing polyelectrolytes was examined (Figure 2D); all of these
    polymers were emissive in the solid state. P1a−b/2a−c/3a−b displayed yellow-green emission, P1a/2d/3a and P1b/2e/3a emitted
    orange fluorescence, and P1a/2e/3a exhibited red emission. PL spectra of these polymers in the solid state were further
    obtained (Figure 2E). Because of the excellent solubility and film-forming ability of P1/2/3, their uniform films could
    be easily fabricated without defect on silica wafers by a simple spin-coating technique.


    Macroscopically processable polymers with high refractive indices (RIs) are promising candidate materials for various
    photonic applications, including optical chips, prisms, optical waveguides, memories, and holographic image recording
    systems. 48 Since multifused heterocyclic rings were incorporated in the polymer main chain, the azonia-containing polyelectrolytes
    are expected to show a high refractive index. The thin films of P1/2/3 were prepared by spin-coating, and their refractive
    indexes were measured accordingly. As summarized in Figure S8 and Table S1, their thin films indeed showed high n values
    of 1.817−1.600 in the spectral region of 400−900 nm. Their n values at 632.8 nm (n632.8) were in the range 1.686−1.621,
    which were much higher than common polymers such as polystyrene, polycarbonate, poly(methyl methacrylate), and polyacrylate
    with n632.8 in the region of 1.49−1.58. 49


    The generation of fluorescent patterns by the photolithography technique is of great significance in terms of the photonic
    and electronic applications. 50−52 As shown in Figure 2F−I, after irradiation by UV light in air for 20 min through a
    copper photomask, the fluorescence of the exposed regions (lines) was completely quenched due to the photo-oxidation of
    the chromophores, while the emissive squares were protected by copper and remained intact. Thus, two-dimensional fluorescent
    patterns with different emissive colors were generated with high resolution and sharp edges. By changing the shape and
    scale of the photomask, various patterns in different scales could be generated, such as QR code, which could be used
    for information storage (Figure 2I). Herein, these azonia-containing polyelectrolytes were expected to be promising materials
    for pattern fabrication, which would have profound implications in constructing electronic and photonic devices and various
    hybrid devices as excellent luminescent photoresist materials in a cost-efficient photolithography process. The photostability
    result showed that these polyelectrolytes were stable under the exposure of normal room light (Figures S13 and S14) and
    were also able to undergo a photo-oxidative bleaching process with a tunable refractive index under the exposure of a
    strong UV light source (Figure S16, Table S3).'
