  content: 'The structures of the resulting polymers were characterized by FT-IR and NMR spectra. To gain insight into the
    structures of these azonia-containing polyelectrolytes, model compound 2 was prepared by cascade double N-annulation reaction
    of allylamine 1a, diphenylacetylene 1, and HBF4 under the same synthetic conditions for the polyelectrolytes (Scheme S2).
    Typical FT-IR analysis and 1H NMR and 13C NMR spectra of polymer P1a/2a/3a, model compound 2, and their corresponding
    monomers 1a and 2a were performed accordingly for further illustration. In the FT-IR spectra (Figure S1), the N−H stretching
    vibration of 1a and the C≡C stretching vibrations of 2a occurred at 3012 and 2220 cm−1, respectively. These peaks could
    not be observed in the spectra of P1a/2a/3a and 2. Meanwhile, a new peak associated with B−F stretching vibrations appeared
    at 1083 cm−1, indicating the successful occurrence of the reaction. Similar results were obtained in the FT-IR spectra
    of other polymers (Figures S2 and S3).


    In addition, NMR spectra could provide more detailed information about the polymer structures. In the 1H NMR spectra,
    the protons at positions “a”, “b”, and “c” of 1a resonate at δ 5.95, 5.43, and 3.63 ppm, respectively, but disappeared
    in the 1H NMR spectra of P1a/2a/3a and 2. Most importantly, new peaks emerged at δ 8.84 and 8.37 ppm in the spectra of
    P1a/2a/3a and 2, corresponding to the aromatic protons from the newly formed benzoquinolizinium rings (Figure 1A−D). The
    13C NMR spectra further verified the polymer structure (Figure 1E−H). The characteristic peaks of C≡C in 2a were not observed
    in the polymer spectrum. Instead, the aromatic carbon on benzoquinolizinium rings resonated at δ 143−120 ppm in the spectra
    of P1a/2a/3a and 2. For all of the 11 polyelectrolytes, the characteristic peaks at δ 8.90−8.10 ppm all emerged in their
    1H NMR spectra and their characteristic C≡C peaks at δ 90.0−88.0 ppm all disappeared in their 13C NMR spectra, confirming
    successful fabrication of their azonia-containing polyelectrolytes accordingly (Figures S22−S48).'
