  content: 'The unique azonia moiety in these polymers encouraged us to explore their ROS generation ability and application
    in bacteria killing. 53−55 H2DCF-DA is a commercial ROS indicator, which is nonfluorescent but emits green fluorescence
    when oxidized by ROS. 56 H2DCF-DA was utilized to investigate the ROS generation ability of these azonia-containing polyelectrolytes,
    and P1a/2e/3a, P1a/2d/3a, and P1a/2c/3a were chosen for demonstration. As shown in Figure S10, in the mixture of polyelectrolytes
    and H2DCF-DA, the fluorescence intensity of H2DCF-DA at 525 nm increased gradually with the extension of irradiation time.
    A steeper slope of curves indicated a much higher ROS generation rate, suggesting that three polyelectrolytes exhibited
    a different ROS generation efficiency in the order of P1a/2e/3a > P1a/2d/3a > P1a/2c/3a.


    Among all of the ROS species, such as superoxide (O2•−), hydrogen peroxide (H2O2), hydroxyl radical (•OH), and singlet
    oxygen (1O2), 1O2 is regarded as a primary cytotoxic agent. 57 Herein, 9,10-anthracenediyl-bis(methylene)-dimalonic acid
    (ABDA), a specific probe to detect 1O2, was utilized to prove the generation of 1O2 from azonia-containing polyelectrolytes.
    58 In the presence of 1O2, ABDA is transformed into endoperoxide, leading to a decrease of ABDA absorption at 378 nm.
    The absorbance spectra of ABDA solution in the presence of P1a/2c/3a, P1a/2d/3a, and P1a/2e/3a were recorded upon white
    light irradiation (Figure 3A−C). In the presence of these polyelectrolytes, noticeable reduction of ABDA absorption was
    observed, especially for P1a/2e/3a, which caused the fastest drop of ABDA absorption (Figure 3D). For comparison, a commercial
    dye, Rose Bengal, which was widely used to generate 1O2 with a singlet oxygen quantum yield of 75%, was investigated under
    the same condition (Figures S11 and S12). The decomposition rates of ABDA in the presence of polyelectrolytes and Rose
    Bengal were calculated quantifi cationally (Figure 3D), and the results indicated that P1a/2e/3a was able to generate
    1O2 much more effectively than Rose Bengal. Such strong 1O2 generation ability of P1a/2e/3a was probably due to the extended
    conjugation length between donor and acceptor, which minimized the ΔEST and enhanced the possibility of the ISC process.
    Also, the strong D−A conjugated structure of P1a/2e/3a rigidified its polymer backbone, which could minimize its nonradiative
    decay and thus promote the ISC process. Notably, undetectable ROS generation of monomers 1a, 2e, and 3a was also proved
    by the chemical trapping measurements with ABDA as an indicator (Figure S17). The photostability study showed that P1a/2e/3a
    indicated better photostability than organic dyes RB and 5,10,15,20-tetrakis(4-sulfonatophenyl)-porphyrin (TPPS), two
    traditional photosensitizers generally employed for PDT (Figure S15).'
