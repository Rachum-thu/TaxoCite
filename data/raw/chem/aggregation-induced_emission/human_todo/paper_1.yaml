  content: 'The strong 1O2 generation ability of these polyelectrolytes motivated us to further explore its performance as
    a photosensitizer in bacteria inhibition. P1a/2e/3a with the most significant ROS generation was chosen for further biological
    evaluation. The hydrodynamic diameter of P1a/2e/3a micelles was determined to be ∼106 nm by dynamic laser scattering (DLS)
    analysis, and the transmission electron microscopy (TEM) analysis confirmed the spherical morphology and size (Figure
    4A). Then, in vitro antimicrobial activities of P1a/2e/3a were first evaluated toward representative Gram-positive S.
    aureus and Gram-negative E. coli, respectively (Figure S18). The polymer showed weak inhibition to E. coli even under
    light irradiation but strong inhibition to S. aureus under white light irradiation with a minimal inhibition concentration
    (MIC) of 15 μg/mL. The different antimicrobial ability was probably due to the membrane difference between Gram-negative
    bacteria and Gram-positive bacteria; it was difficult for polymer micelles to access the membrane of Gram-negative bacteria
    due to its extra protective membrane components. 39


    MRSA is one of the most notorious drug-resistant Gram-positive bacteria in the hospital environment and community settings,
    leading to a variety of clinical syndromes such as endocarditis, pneumonia, and central nervous system infections. 59−61
    As the polyelectrolyte P1a/2e/3a showed good inhibition to Gram-positive S. aureus, the inhibition potency against MRSA
    was evaluated to further explore its antimicrobial ability against drug-resistant bacteria. As shown in Figure 4B, the
    high charge density in the polymer main chain enabled P1a/2e/3a to possess a high affinity to negatively charged bacteria
    membrane and thus could stain MRSA quickly, as short as 5 min. Furthermore, persistent fluorescence was found for bacteria
    even upon incubation for 60 min, which was favorable for extended light irradiation.


    After that, the quantitative MRSA inhibition of P1a/2e/3a was performed in the presence or absence of light irradiation
    (Figure 4C). In the dark state, P1a/2e/3a exhibited moderate inhibition against MRSA, as the positive charges on the polyelectrolyte
    main chain enabled the micelles to adhere and fuse with the bacteria membrane and thus physically damaged bacteria membrane
    to some extent. 62 Upon white light irradiation, P1a/2e/3a could generate 1O2 efficiently apart from the physical damage
    effect, leading to much stronger inhibition against MRSA with an MIC value of ∼30 μg/mL. In addition, the raw monomers
    1a, 2e, and 3a of P1a/2e/3a all exhibited minimal bacteria inhibition even in the presence of light irradiation, which
    further highlighted advantageous P1a/2e/3a with remarkable PDT potency (Figure S19).


    Furthermore, the morphology change of MRSA upon diverse treatments was observed by TEM and SEM analysis (Figure 4D and
    E). After incubation at 37 °C for 30 min, both the control sample and the single light-treating sample exhibited a smooth
    membrane surface and an intact membrane structure, while the cell surface of MRSA became rough and out of shape under
    the treatment of P1a/2e/3a in the dark state; many micelles were found to be around the bacteria, demonstrating efficient
    binding, adhesion, and further fusion with the MRSA membrane. Finally, much more significant membrane shrinking and deformation
    were observed upon micelle binding and extra light irradiation.


    To investigate the biocompatibility of the polyelectrolytes, MTT assays were performed for P1a/2e/3a upon incubation with
    primary skin fibroblast cells for 24 h. P1a/2e/3a showed undetectable toxicity toward the cells even up to 175 μg/mL under
    light irradiation (Figure S20), exhibiting good biocompatibility and antibacterial selectivity, which was favorable for
    in vivo applications.


    An in vivo bacteria inhibition experiment was conducted on a MRSA-infected mouse burn model. 63 Different treatments were
    applied to the MRSA-infected burn sites, and the recovery process was evaluated in 14 days (Figure 5A). An effectively
    accelerated wound healing process was observed when treated with vancomycin or P1a/2e/3a with light irradiation, as compared
    to the control group (Figure 5B and C). After the whole treating process in 14 days, the mice were sacrificed and their
    wound tissues were harvested for further evaluation. Although vancomycin could also enhance the wound healing process,
    the quantitative experiments showed that the inhibition effect of P1a/2e/3a under white light irradiation was much better
    than vancomycin, the golden standard for Gram-positive bacteria treatment (Figure 5D, Figure S21). Histologic analysis
    was conducted to further evaluate the treatment effect (Figure 5E). Normal mouse skin was highly heterogeneous tissue,
    containing epidermis, dermis with hair follicle, and subcutaneous layer. At the 14th day, the control group only showed
    a partially re-epithelialized and thickened epidermis, while tissue of the P1a/2e/3a under the light-irradiation-treated
    group showed an obvious re-epithelialized epidermis, exhibiting intact skin microstructure comparable with normal tissue.
    Thus, the in vivo MRSA-infected mouse burn model demonstrated that the photodynamic effect of P1a/2e/3a could inhibit
    MRSA infection in the burn injury mouse model and effectively accelerate the healing process.'
