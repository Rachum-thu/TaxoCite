  content: 'Monomers used in this work are easily available. Allylamines 1a and 1b, tetrafluoroboric acid (HBF4, 3a), sodium
    hexafluorophosphate (NaPF6, 3b), sodium trifluoromethanesulfonate (NaCF3SO3, 3c), sodium tetraphenylborate (NaBPh4, 3d),
    sodium tetrafluoroborate (NaBF4), and hexafluorophosphoric acid (HPF6) were commercially available and used without further
    purification. The internal diynes 2a−h used in this work were readily synthesized without column chromatography purification.
    All of the polymerizations were catalyzed by [Cp*RhCl2]2 and Cu(OAc)2·H2O and conducted under an air atmosphere in a one-pot
    manner.


    To obtain soluble polyelectrolytes with high molecular weights in high yields, we systematically investigated the polymerization
    conditions using 1a, 2a, and 3a as monomers. The solvent, monomer ratio, catalyst loading, concentration, and reaction
    time were carefully investigated (Table 1). The effect of solvent on the polymerization was first investigated (entries
    1−5, Table 1). Polar solvents such as MeOH, DCM, MeOH/DMSO, and MeOH/DCM mixed solvents were investigated, and the best
    polymerization result was obtained in MeOH/DCM (v/v, 1/1), affording polymer with Mw of 19200 Da in 72% yield (entry 5,
    Table 1). It was found that the monomer ratio (entries 5 and 6, Table 1) exerted little effect on the polymerization,
    while the catalyst loading (entries 5 and 7−9, Table 1) played a crucial role in the polymerization. Decreasing the amount
    of [Cp*RhCl2]2 from 10 to 5 mol % even increased the Mw and yield (entry 7, Table 1), but further reducing the loading
    of [Cp*RhCl2]2 or Cu(OAc)2·H2O led to a sharp decrease in both the values of Mw and yield. With the optimized catalyst
    loading, we further investigated the effect of monomer concentration and reaction time on the polymerization. When the
    monomer concentration of 1a was decreased from 0.2 to 0.15 M, both the Mw and yield decreased sharply (entry 11, Table
    1). When the monomer concentration of 1a was improved from 0.2 to 0.25 M, the Mw and yield decreased slightly, with partial
    gelation occurring (entry 10, Table 1). A time of 24 h was adopted as the optimal reaction time, as a further decrease
    of the reaction time led to unsatisfactory values of Mw and yield (entries 12 and 13, Table 1).


    With the optimized polymerization conditions in hand, different monomer combinations were applied to test the robustness
    and wide applicability of this polymerization route (Table 2). Monomers 2a−c were internal diynes with a flexible alkyl
    chain or oxyalkyl chain as a spacer, while 2d−f were rigid conjugated diynes with different electron densities. Monomers
    3a−d were abundant and cheap acid or salt. Diynes 2a−f all reacted efficiently with 1a and 3a, affording polyelectrolytes
    with high yield and molecular weight (entries 1−6, Table 2). The diarylacetylene structure was crucial for this polymerization,
    as only a trace amount of product was obtained when tert-butyl-substituted diyne 2g (Scheme S1) was used as a diyne monomer
    to react with 1a and 3a. The fluorene-substituted diyne 2h (Scheme S1) also failed to be polymerized effectively, probably
    due to the large steric hindrance of the fluorene moiety. Regarding the monomer scope of allylamines, both unsubstituted
    allylamine 1a or methyl-substituted allylamine 1b could react efficiently with diyne 2a or 2e in the presence of 3a (entries
    1, 2, 7, and 8, Table 2). However, 1b was less reactive compared to 1a, which was probably due to the steric hindrance
    of the methyl group. Finally, we further explored the influence of ion source on the polymerization process. On the basis
    of the mechanism of small molecules, 47 we proposed a mechanism of the polymerization route (Scheme S3). In the proposed
    mechanism, the ion source could react with the seven-membered rhodacycle complex D to form benzoquinolizium salt, which
    was crucial to the polymerization. We had demonstrated that HBF4 3a, NaPF6 3b, and NaCF3SO3 3c could react efficiently
    with 1a and 2a to generate polyelectrolytes with moderate Mw and yield (entries 1, 9, and 10, Table 2), while the NaBPh4
    3d was much less reactive with 1a and 2a (entry 11, Table 2), presumably resulting from the steric hindrance. HPF6 failed
    to polymerize with 1a and 2a, probably due to the too strong acidity or decomposition upon heating of HPF6. These results
    indicated that we successfully developed an efficient and powerful polymerization tool for the construction of azonia-containing
    polyelectrolytes. The only byproduct produced from this polymerization was hydrogen ion, indicating its high atom economy.


    Most of the obtained polyelectrolytes showed good solubility in commonly used organic solvents, such as DCM, chloroform,
    DMSO, and N,N-dimethylformamide (DMF), whereas P1b/2a/3a and P1a/2a/3c were partially insoluble in these solvents. The
    thermal properties of the polyelectrolytes were evaluated by thermogravimetric analysis (TGA), and the results indicated
    that the 5% weight loss temperatures (Td) were in the range 218−323 °C (Figure S4), suggesting that they were thermally
    stable. Additionally, P1a/2d/3a and P1a/2e/3a displayed 70% of their weight even upon heating to 800 °C.'
