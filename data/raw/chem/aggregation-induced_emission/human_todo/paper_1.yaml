- block_id: 1
  content: 'Many important biological macromolecules are polyelectrolytes, such as DNA, proteins, polypeptides, and polysaccharides.
    1−3 Polyelectrolytes are ionizable polymers possessing the combined behaviors of polymers and electrolytes, which can
    drastically change the fluid properties of aqueous solutions and interact with oppositely charged macromolecules, small
    ions, and even neutral particles. Polyelectrolytes have demonstrated great potency in many aspects, for example, thickening
    agents in food industry, wastewater treatment in environment science, and diagnostic and therapeutic agents in medicine.
    4,5 For biomimicry and creating new materials, it is attractive to synthesize and study polyelectrolytes. However, the
    progress is unsatisfactory because of their synthetic difficulty.6 The main methodology for the synthesis of polyelectrolytes
    is post-modification of nonionic polymers. 7−9 One archetype example is sodium polystyrenesulfonate (NaPSS), which is
    synthesized by adding sulfonate groups after polymerization. 10,11 Another typical example is poly(acrylic acid) (PAA),
    which is generally obtained by the hydrolysis of polyacrylate. 12,13 Theoretically, the postmodifications are hard to
    be 100% completed, allowing patches along the polymer chain, which are impossible to be removed and purified. Some coupling
    reactions (Heck 14 and Sonogashira 15) are also employed for the synthesis of polyelectrolytes, but they frequently require
    expensive and limited types of ionic monomers.


    Most commercially available polyelectrolytes (such as NaPSS and PAA) are commodity polymers, which are cheap and useful
    in daily life but show no advanced functional properties. 16,17 Specialty polymers (such as conducting polymers, liquid
    crystalline polymers, and biomedical polymers) are attracting much interest because of their novel functionalities. 18−23
    There has been some progress in developing specialty polyelectrolytes, with water-soluble conjugated polymers being a
    typical example. Plenty of water-soluble conjugated polymers have been designed and synthesized for bioimaging, diagnosis,
    and therapy, 24−28 using their fluorescence and photodynamic properties. However, traditional specialty polymers often
    suffer from the aggregation-caused quenching effect in the condensed state, which significantly decreases their emission
    efficiency or intersystem crossing (ISC) efficiency because of the high probability of the excited state to undergo nonradiative
    relaxation. 29 As it is hard to completely avoid aggregation in diverse practical applications, new specialty polyelectrolytes
    are in great demand to address these problems. 30


    In our previous work, some azonia aromatic compounds have been found to show aggregation-induced emission (AIE) characteristics
    with strong reactive oxygen species (ROS) generation ability. 31−34 The azonia rings are highly electron-deficient, and
    it is thus easy to form donor−acceptor (D−A) structures with tunable emission color by combining with different electron
    donors. 35 Many reported antibiotics are also azonia-containing molecules, but the processability of these small molecules
    is quite limited. 36 Thus, we intend to combine the excellent performance of azonia aromatic compounds with processable
    polymers to create new functional materials with expectable optical properties and processability. The resulting azonia-containing
    polyelectrolytes are expected to show good processing ability that can be easily fabricated into luminescent films for
    applications in surface modification, patterning, and large area display systems. With high charge density in the polymer
    chain, the azonia-containing polyelectrolytes may show affinity to negative charge species (such as bacteria membrane
    and DNA), which enables them to wrap the surface of bacteria and physically kill them. 4,37,38 By introducing D−A structure
    into the polyelectrolytes, the nonradiative decay channel is blocked due to the rigid structure, 29 which is beneficial
    for bioimaging and ROS generation. As a result, the azonia-containing polyelectrolytes are potential powerful weapons
    to kill superbugs by photodynamic therapy besides physically killing. 39,40


    Owing to the attractive properties of azonia aromatic compounds, many novel approaches have been developed for the synthesis
    of azonia small molecules, 41 including ring-closing metathesis reactions, 42,43 annulation reactions based on C−H activation,
    44−46 and so on. However, it is challenging to develop these small molecule reactions for polymer synthesis due to the
    limited organic reactions with mild reaction conditions, broad monomer scope, and high efficiency. In 2017, Jun et al.
    reported an efficient method for the synthesis of benzoquinolizinium salts in a one-pot manner from simple starting materials
    (Scheme 1A). 47 Inspired by this work, we try to develop such an efficient small molecule reaction into a useful tool
    for the synthesis of azonia-containing polyelectrolytes.


    In this study, we developed a synthetic methodology by readily accessible nonionic reactant in the presence of commercially
    available cheap ionic species to in situ generate azonia-containing polyelectrolytes in a one-pot manner. The main-chain
    polyelectrolytes were generated in excellent yields (up to 99%) with high molecular weights (up to 28700 Da). The azonia-containing
    polyelectrolytes were luminescent in the solid state with good processing ability, which enabled them to be excellent
    candidate materials for fluorescent photopattern generation. With extraordinary strong ROS generation ability, these polyelectrolytes
    could impressively solve the bacterial resistance issue. Systematic antibacterial explorations were conducted, including
    bacteria staining and killing methicillin-resistant Staphylococcus aureus (MRSA), a drug resistant superbug in vitro and
    in vivo.'
