- block_id: 1
  content: 'Wet and soft matter is ubiquitous in nature. In living matter, structure and function are intimately linked to
    the environment. Many recent technologies are based on hydrogel responsiveness and tunable mechanical properties. [9,10]
    Although a deep understanding of the relationship between their molecular structure, supramolecular interactions, and
    mechanical behavior remains a big challenge, it is still fascinating for synthetic scientists and engineers to develop
    bioinspired high-strength and stimuli-responsive hydrogels. [11]


    To meet the ever-increasing requirements, continuous effort has been devoted to the development of high-strength hydrogels.
    [12,13] Among them, the design original polymer network topologies, as double-networks, [14] sliding-ring networks,[15]
    tetra-poly(ethylene glycol) networks, [16] or the introduction of structural and dynamical heterogeneities, as in nanocomposite
    gels, [17,18] have shown significant mechanical enhancement than their conventional counterparts. Despite these great
    achievements, biomimetic approach can offer a broad platform to explore energy dissipation pathways for crack-resistant
    hydrogels. [19,20] Recently, protein-inspired phase-separated hydrogels have been proved to enhance the toughness of polymer
    networks. [21,22] A systematic crack bifurcation has been also reported to prevent crack fracture of the whole phase-separated
    hydrogels, which is promising to mimic the tearing behavior in hydrogels (Figure 1b). [23] To describe such behavior of
    sacrificing the noncovalent interactions or weak interfaces to preserve the integrity of the whole, morphomechanics is
    proposed here to draw on the mechanical breakage of intramolecular bonds in mechanochemistry. [24] While the network topology
    and fiber-like formation of phase-separated domains, appears to be a key-aspect on fracture toughness enhancement, [25,26]
    the observation of the phase separation morphology and the understanding of the strengthening mechanism are still insufficient.
    Moreover, the current understanding of toughening scenarios is often deduced from the chemical nature of network structure
    and the macroscopic properties. [27–29] So far, the coupling effects due to noncovalent interactions and morphological
    structures on the mechanical property are still under debate due to the lack of mesoscale imaging techniques. It appears
    essential to develop effective techniques to “see” the mesoscale morphologies in various hydrated states and to clarify
    their roles in fracture toughening. [30,31]


    In this framework, many modern microscopic techniques including scanning electron microscopy, transmission electron microscopy,
    and atomic force microscopy are inadequate. These cost and time-consuming imaging techniques are generally performed in
    a vacuum state and have destructive sample preparation processes. On the contrary, fluorescence technique offers a direct
    approach to visualize the analytes in a simple, sensitive, high-contrast, and onsite manner. However, many traditional
    fluorophores exhibit weak or no emission in the solid state and aqueous environment due to the aggregation-caused quenching
    effect. [32] Fortunately, this negative effect can be overcome by luminogens (AIEgens) with aggregation-induced emission
    (AIE), which are generally non-emissive in dilute solutions but emit intensely in the aggregated state due to the restriction
    of intramolecular motions. [33] AIEgens are often embedded with electron-donating (D) and accepting (A) units to trigger
    polarity-responsive emission change assisted by the twisted intramolecular charge transfer (TICT) effect. [34] Herein,
    we developed a new polymerizable fluorescent probe with AIE and TICT characters for the direct visualization of microphase
    separation patterns and hydrophilicity-hydrophobicity transformation in thermoresponsive composite hydrogels. Combined
    with their mechanical behaviors, thermoresponsive toughening, and crack multi-bifurcation, we gain a deep understanding
    of their structure–property relationships and propose a detailed strengthening mechanism of hydrogels.'
