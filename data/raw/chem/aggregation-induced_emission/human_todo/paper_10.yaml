- block_id: 8
  content: 'In summary, we have successfully realized the direct visualization at mesoscale level of microphase separation
    with easy differentiation of hydrophobic collapsed PNIPAM domains in gels by developing a fluorescent indicator with both
    AIE and TICT characters that can be easily integrated into the PNIPAM network by polymerization in aqueous medium. The
    presence of hydrophilic macromonomer grafts in the network prevents the macroscopic collapse of the hydrogel and helps
    the generation of hierarchical fibrillary structures. The microphase separation can be readily identified at the mesoscale
    as spherical domains with different interconnected modes in a facile, high-contrast, and noninvasive manner. These observations
    under fluorescence microscopy revealed dense and hydrophobic mesostructures which had never been observed so far.


    The overall mechanism study has been well summarized by the proposed concept of morphomechanics. In contrast to the general
    understanding of “hydrophobic interactions,” the transformation from molecular hydrophilicity to morphological hydrophobicity
    has been attributed to the formation of multiple non-covalent interactions. The universality of these transformations
    by several stimuli-responsive sol-gel transitions, such concept could meet interests on materials science and biology
    communities. The crack multifurcation has been associated the fibrillary structures by direct observation of microphase
    separation patterns, which provides an additional energy dissipation pathway and enhances fracture energy. The mesoscopic
    exploration of stimuli-responsive materials remains a key-point to the design of high-strength gels or more biomimetic
    materials. For instance, for a better understanding of how biopolymers regulate their inter and intra assemblies via phase
    transition to perform various biological functions such as reaction acceleration, signal transduction, and transcriptional
    regulation. [46]'
