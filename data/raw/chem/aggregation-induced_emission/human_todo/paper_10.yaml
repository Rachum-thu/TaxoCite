  content: 'After exploring the stimuli-responsive and composition-dependent microphase separation of GN2D3, GN3D3, and GN6D3,
    we investigate the impact of such morphologies on the mechanical behavior. The temperature-induced viscoelastic properties
    were first studied under small deformations, probing the mechanical response of gel’s microstructure without strong perturbations
    from its conformation at rest. Note that samples were tested under isolated conditions, that is, immersed in paraffin
    oil, to prevent water evaporation or swelling during experiment. The frequency-dependence of their viscoelastic behaviors
    at 20 and 60 °C was examined to verify their temperature-dependent viscoelastic moduli (Figure S17, Supporting Information).
    Then the thermo-responsive mechanical properties at small deformations were measured by temperature sweep at a constant
    frequency (f = 1 rad s−1). As illustrated in Figure 5a, heating the hydrogel samples from 20 to 60 °C triggers a dramatic
    increase of the elastic modulus (G′) corresponding to the emergence and progress of microphase separation, where the elastic
    PNIPAM network collapses into a stiffened phase. The rheological measurement under heating and cooling process shows excellent
    superposition performance, implying the recovery and stability of the system at a slow rate of temperature change (0.25
    °C min−1). As expected from optical observation of phase-separated patterns, the addition of PDMA grafts implies a limitation
    of phase separation domains—from virtually continuous to more isolated domains—and results in a decreased reinforcement
    efficiency, in terms of G′ for T > Tc. Sufficiently far from Tc, the contribution of dissipative contribution remains
    quite low, the loss modulus (G′′) being one order of magnitude lower than G′.


    We then investigated the large strain behaviors of GN2D3, GN3D3, and GN6D3 at 20 and 60 °C by tensile stress–strain measurements
    (Figure 5b–d and Figure S18 and S19, Supporting Information). As shown in Figure 5b, at 20 °C, all the samples show the
    typical response of lightly covalently crosslinked polymer networks. Indeed, the PNIPAM network below Tc is supposed to
    feature entropy-driven elasticity. At 20 °C, Young’s modulus (E) is rather similar, independently of network topologies,
    and the obtained values are in line with viscoelastic data (E ≅ 3G′). Conversely, at 60 °C stress–strain curves significantly
    overestimate the purely entropic contribution of the network at 20 °C. Such remarkable changes on fracture strain and
    stress are ascribed to the conformational entanglement of the collapsed PNIPAM chains and the formation of multiple noncovalent
    interactions in PNIPAM domains above LCST, respectively. GN6D3 displays the highest E of 18.3 kPa at 60 °C, which is consistent
    with the role of PNIPAM as a thick continuous matrix as observed at mesoscale. In addition, an interesting crack deflection
    occurs when stretching GN6D3 to large strain. To graphically depict their divergence from entropy-driven elasticity, stress–strain
    behaviors have been plotted as reduced stress versus reciprocal elongation (1/λ) according to semi-empirical model. [40]
    As shown in Figure 5d, the almost horizontal lines at 20 °C indicate that their original mechanical performance is dominated
    by entropic elasticity. In contrast, at 60 °C their reduced stress (1/λ) curves obviously deviate from entropic elasticity,
    displaying roughly softening and hardening behaviors. The softening behavior is contributed from the disruption of noncovalent
    interactions that dissipate energy during the unraveling of the collapsed PNIPAM network from globule conformation to
    stretched state. After the consumption of physical associations, the polymer chains are oriented and aligned along the
    stretching direction and account for the final hardening behavior before fracture.


    Tensile tests on notched specimen were performed at 60 °C to focus on the crack propagation and fracture toughening mechanisms.
    The notch was made with a razor blade to initiate the crack propagation where the notch induces high strain amplification.
    The tensile stress–strain curves are plotted in Figure 5e and the corresponding stretching processes are recorded using
    pictures and videos (Videos S1–S3, Supporting Information). All GNxDy topologies exhibit strong resistance to crack propagation
    by shielding the crack tip singularity: first by crack blunting, followed by systematic crack furcation perpendicularly
    to the plane of the notch. Interestingly, pre-notched specimens sustain higher fracture stresses than their un-notched
    counterparts, suggesting that toughening mechanisms are operating more efficiently under severe loading, as knotty-tearing
    fracture mode in natural rubbers. [41] GN2D3 with pre-crack displays blunting and one crack deflection along the stretching
    direction. GN3D3 displays three consecutive crack deflections and GN6D3 is further developed into crack multifurcation,
    that is, five crack branches are noticed. This multifurcation behavior exactly mimics the tearing behavior of fibrillar
    tissues and inherits the advantage of keeping the integrity of the material as much as possible. In laminate materials,
    theoretical criterion for crack deflection is reached when the adhesive energy of the interface becomes less than the
    cohesive energy in a certain ratio. [42] In our case, as the composition of PNIPAM increases from GN2D3 to GN6D3, the
    cohesive energy of hydrogels is intensified and the opportunity of encountering the PNIPAM/PDMA interfaces along the crack
    path also raises. This explains the increasing process of crack multifurcation observed from GN2D3, GN3D3 to GN6D3. The
    fracture energies of notched specimens, which describe the strain energy required to propagate the crack across hydrogels,
    have been estimated. With crack multifurcation, GN6D3 displays the highest fracture energy at around 800 J m−2. This is
    a quite high value considering the high hydration level of the gel, as the fracture energy for unfilled rubber is around
    1000 J m−2. The key-point, here, relies on multiple fracture surface area that is generated during the failure process
    as additional energy dissipation pathway which resembles the fiber-assembled biological tissues. Acquiring such ability
    to resist crack penetration and maintain the integrity of the entire body by partial sacrifice in strengthened hydrogels
    are of great significance for material engineering and practical applications.'
