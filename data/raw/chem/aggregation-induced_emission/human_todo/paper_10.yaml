  content: 'Based on the above studies, going from microscopic hydrophilicity-hydrophobicity transformation to mesoscopic
    morphological variation and up to macroscopic mechanical performance, we propose a toughening mechanism as illustrated
    in Figure 6. So far, it has been widely accepted that the LCST behavior of PNIPAM is associated with the “hydrophobic
    interactions” of the hydrophobic backbone and isopropyl groups, [43–45] but this is a limited view. According to the microenvironmental
    polarity change indicated by TVPA probe, the PNIPAM network has completely transformed from hydrophilicity to hydrophobicity
    under thermal stimulus (Figure 6a). By analyzing the molecular structure of PNIPAM, the amide groups present favorable
    interactions with water molecules through hydrogen bonds at low temperature and promote water solubility of PNIPAM chains.
    However, above the LCST, the coil-to-globule transition generates the collapsed PNIPAM domains with extensive intra- and
    inter-chain hydrogen bonds between amide groups, which will occupy the previous hydrogen-bond acceptors or donors for
    water and make the whole PNIPAM domains water insoluble. The dehydration of C=O and N−H groups and the formation of new
    hydrogen bonds between amide groups are further proved by the temperature-dependent infrared spectroscopy measurements
    (Figure S20, Supporting Information). In this way, the PNIPAM domains are strengthened significantly due to the massive
    generation of noncovalent interactions, mainly including hydrogen bonds. Of course topological constraints implied by
    the distributions of network mesh-sizes and hydrophilic grafts make the morphology of the phase separation more complex.


    Under uniaxial mechanical stretching, the strengthened phase-separated hydrogels gradually break noncovalent interactions
    and dissipate the strain energy during the unraveling of the collapsed PNIPAM domains (Figure 6b). The orientation and
    alignment of polymer network with the reversible formation of new noncovalent interactions in highly stretched hydrogels,
    generate fiber-like structures and lead to an efficient resistance to crack propagation. Hence, the mechanical performance
    of the stimuli-responsive phase-separated hydrogels is improved just by heating when the macroscopic volume change is
    balanced by the swelling of PDMA domains. The role of fiber-like microphase separation is well demonstrated in tensile
    mode on pre-notched specimens. As shown in Figure 6c, the crack propagation along the horizontal direction is blocked
    when the crack tip meets a weak interface between PNIPAM and PDMA phases. Since the adhesive energy of PNIPAM/PDMA interfaces
    is incomparable to the cohesive energy, the crack deflects along the vertical stretching direction. Meanwhile, the concentrated
    tensile stress activates the chain orientation and alignment around the initial crack tip where strain amplification takes
    place. In contrast, the weaker areas at the edges of the hydrogel are cracked into additional notches, probably in the
    PDMA-rich swollen phase. In other words, the heterogeneous distribution of dense polymer-rich domains and weak highly
    hydrated phases promotes the formation of tearing-like crack multifurcation phenomenon, which efficiently enlarges the
    mechanical strain energy required to propagate the crack across the sample. Furthermore, the composition-dependence of
    the crack multifurcation is related to the thickness and the interface to volume ratio of fibrillar structures, which
    is predictable from their microphase separation patterns. Briefly, the above-mentioned mechanical behaviors of sacrificing
    the noncovalent interactions or weak interfaces between two separated phases in order to retard the fracture failure and
    preserve the integrity of the whole exactly match the proposed concept of morphomechanics.'
