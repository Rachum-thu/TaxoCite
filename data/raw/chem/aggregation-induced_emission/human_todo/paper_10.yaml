  content: 'Based on the previous efforts in phase-separated hydrogels, we attempted to incorporate TVPA in the chemically
    crosslinked poly(N-isopropylacrylamide) (PNIPAM) network grafted with poly(N,N-dimethylacrylamide) (PDMA) side-chains
    as schematically illustrated in Figure 3a. The PDMA macromonomer was synthesized according to the procedure reported in
    Figure S10, Supporting Information. Gels synthesis was carried out in water. 2 mm thick hydrogel plates were prepared
    by free radical copolymerization of NIPAM, TVPA, PDMA macromonomer, and N,N′-methylenebisacrylamide (MBA) as chemical
    crosslinker using a redox initiation at room temperature with potassium peroxodisulfate and N,N,N′,N′-tetramethylethylenediamine.
    We anticipated that the copolymer network can alternate from the as-prepared homogeneous state at room temperature to
    a biphasic state under thermal stimulus above the lower critical solution temperature of PNIPAM (LCST, Tc ≈ 32 °C) and
    back to the homogeneous state below the LCST. [35] Indeed, the well-hydrated PNIPAM chains should undergo a coil-to-globule
    transition and collapse into PNIPAM-rich hydrophobic domains above the LCST. At the same time, the water released is absorbed
    by the hydrophilic PDMA phase which thus makes it possible to preserve the swelling of the gel (as polymer concentration)
    at macroscopic scale by osmotic contribution. Thus, from preparation state, gels can undergo microphase separation at
    almost constant macroscopic volume for T > Tc. Meanwhile, the covalently incorporated TVPA is expected to exhibit fluorescence
    in terms of both intensity and color changes, from weakly red-emissive in the extended hydrophilic PNIPAM chains to intensively
    blue-emissive in the crowded hydrophobic PNIPAM-rich domains. Using this design principle, three hydrogels (GN2D3, GN3D3,
    and GN6D3) were achieved from N-isopropylacrylamide (NIPAM,N) network and grafted PDMA macromonomers (D) with different
    weight ratios (N/D: 2/3, 3/3, and 6/3) while keeping the same PNIPAm network (content and cross-link density) (Figure
    S11 and Table S1, Supporting Information). For comparison purposes, GN and GD hydrogels were prepared from NIPAM and N,N-dimethylacrylamide
    with TVPA, respectively.


    The macroscopic properties of three hydrogels were investigated at different temperatures by swelling experiments, transmittance,
    and PL measurements. Starting from the as-prepared (reference) state, as expected, the three hydrogels largely swell when
    equilibrated in water at 20 °C and the level of swelling at equilibrium increases with the PDMA content (Figure S12, Supporting
    Information). In comparison, the swelling of hydrogels equilibrated at 60 °C remains closer to the reference state, either
    above, similar, or below for GN2D3, GN3D3, and GN6D3, respectively. Such swelling behavior implies that they successfully
    inherit the thermoresponsive properties from LCST-type PNIPAM and their swelling ability is tunable by changing the weight
    fraction of PNIPAM and PDMA. From the absorption spectra, the change in transmittance at 600 nm was determined as a function
    of temperature between 20 and 60 °C (Figure S13, Supporting Information). For all the samples, GN2D3, GN3D3, and GN6D3,
    the transmittance drops dramatically between 24 and 34 °C with a visible change from transparent to opaque. This macroscopic
    observation, common to the three hydrogels, clearly indicates the transition from homogeneous to heterogeneous system
    due the formation of PNIPAM-rich domains above their LCST. [36]


    As the incorporation of TVPA into the hydrogels provides direct access to the fluorescence technique in hydrogels, we
    carefully studied the PL of the three hydrogels in the preparation state and after heating in water for 30 min. As indicated
    in Figure 3b, all the PL spectra of GN2D3, GN3D3, and GN6D3 display remarkable both intensity and color changes at Tc.
    By heating from 20 to 60 °C, the PL intensity increases by up to 17 times and the PL maximum shifts from 620 to 480 nm.
    The reversible fluorescence change between dark orange (20 °C) and bright blue (60 °C) is observable by naked eyes. Among
    the three hydrogels, GN6D3 with the highest composition of PNIPAM shows strongest intensity enhancement owing to its slight
    macroscopic shrinkage. GN2D3 has the largest blue shift to 470 nm, which indicates that PNIPAM chains have collapsed into
    strongly dehydrated and dense domains. To better understand the source of fluorescence change, we studied the PL of GN
    and GD at 20 and 60 °C. As shown in Figure 3c,d, the temperature only exerts a strong influence on the fluorescence of
    GN. The emission color of GN at the temperature above Tc is close to that of traditional non-polar polymers. Referring
    to the AIE and TICT characteristics of TVPA probe, such enhanced and blue-shifted fluorescence underlines the coil-to-globule
    conformational change and implies the transformation from hydrophilic PNIPAM chains into hydrophobic PNIPAM domains above
    the LCST. In other words, TVPA can serve as a simple and effective reporter to micro-environmental changes in hydrogels,
    especially to the transformation from molecular hydrophilicity to morphological hydrophobicity.


    To demonstrate this newly proposed concept, additional proof-of-concept experiments were performed on stimuli-responsive
    gelation of TVPA-containing synthetic polymers, synthetic-natural complex and natural polymers. In Figure 3e, the thermo-responsive
    gelation of poly(ethylene glycol)-block-poly(propylene glycol)-block-poly(ethylene glycol) (PEG-PPG-PEG) solution displays
    a gradual blue-shifted emission when its aqueous solution is heated, traducing dehydration level. A mixture of weakly
    red-emissive α-cyclodextrin (α-CD) and PEG solutions turns into a hydrogel after the formation of an inclusion complex
    α-CD-PEG, which exhibits a strong orange emission (Figure 3f). Again, with the diffusion of sodium hydroxide, the chitosan
    solution gradually gels with the shift of the emission color from red to orange (Figure 3g). Collectively, these emission
    behaviors show that TVPA can sensitively detect both environmental concentration and polarity changes, respectively by
    intensity and color-shift emission, taking place in stimuli-responsive hydrogels. More generally, the TVPA probe allows
    for probing the hydrophilic-hydrophobic transformation in biological macromolecular systems and would make it possible
    to assess the transition level through the polarity of the environment as a function of the emission color.'
