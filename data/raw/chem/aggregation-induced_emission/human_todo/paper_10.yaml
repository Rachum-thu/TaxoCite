  content: 'Based on the preliminary results, the fluorescence microscope was employed to systematically investigate the thermoresponsive
    morphology of the hydrogels at the mesoscopic scale (Figure S14, Supporting Information). The GN3D3 hydrogel, selected
    as representative sample for the analysis of thermal effect, was studied a) in the preparation state, b) after immersing
    in water at 60 °C for 30 min, and c) after overnight recovery at 20 °C, respectively. Under thermal cycling, fluorescent
    images of GN3D3 switch reversibly between chromatic-orange and chromatic-blue emission, which is consistent with the macroscopic
    observation. The appearance of Newton’s rings with multicolor fringes illustrates the existence of light interference.
    By applying simple optics principles, [37] we can draw two guidelines: 1) the numbers of interference fringes in Newton’s
    rings are positively correlated with the actual size of the corresponding objects; 2) the distance between two constructive
    fringes of same color, called as fringe spacing, depends on the refractive index of local polymer domains. The role of
    light interference in the optical observation of the fluorescent composite hydrogels is interpretated in detail (Figure
    S15, Supporting Information). The interference patterns in Figure 4a display continuous irregular combinations of Newton’s
    rings, which are associated with some spatial heterogeneities distribution of partially hydrated polymer phase and aqueous
    phase trapped during polymerization. [38] Noted that a morphological pattern with two distinct regions in Figure 4b is
    generated by heating GN3D3 above the LCST while its volume change at the macroscopic level is almost negligible. Region
    I displays plenty of strongly emissive spherical domains, which result from the large difference in refractive index between
    polymer concentrated domains (PNIPAM-rich) and water (or highly hydrated polymer regions). Region II is a more uniform
    pattern displaying weakly emissive matrix corresponding to the domains where the highly hydrated PDMA domains exhibit
    a refractive index comparable to water. Such assignment of region I and region II are supported by further comparison
    with the morphologies of GD and GN after immersing in water at 60 °C (Figure S16, Supporting Information). After the thermal
    cycling, an entire Newton’s ring spreads over the entire area in the recovered pattern with relatively wide fringe spacing,
    suggesting a more homogenous network produced by rehydration of PNIPAM domains and rearrangement of both PDMA and PNIPAM
    chains (Figure 4c). By immersing GN3D3 in water at different temperatures, the scale of phase transition and the size
    of PNIPAM-rich domains are continuously increasing from 25 to 65 °C (Figure S16, Supporting Information). This series
    of interference patterns obtained by thermal cycling demonstrates the reliability of fluorescent observations and the
    reversibility of the system.


    The fluorescence images of GN2D3, GN3D3, and GN6D3 were then taken to compare the impact of gel topology over the microphase
    separation patterns. As presented in Figure 4d–i, the ratio of PNIPAM network and PDMA grafts exerts a great influence
    on the phase-separated morphologies. In GN2D3 with PDMA as the major component, a uniform dispersion of the PDMA-rich
    matrix with isolated PNIPAM-rich spherical domains is observed. From GN2D3 to GN3D3, the content of hydrophilic grafts
    is decreased, and the PNIPAM-rich spherical domains appear to be more interconnected. The picture for GN6D3 appears more
    complex with even larger polymer-rich domains interconnected. From the morphological changes, we deduce that the PNIPAM
    network collapses through the pearl necklace-like formation of intrachain micelles and the spacer between micelles becomes
    closer as the content of hydrophilic PDMA grafts decreases. In fact, these phase-separated patterns provide good experimental
    evidence for the theoretical models of sparsely grafted amphiphilic copolymer self-assemblies. [39] In terms of Newton’s
    rings assigned to PNIPAM-rich domains, the numbers of interference fringe and the fringe spacing gradually increase from
    GN2D3, GN3D3 to GN6D3. This suggests that the PNIPAM-core micelles become larger and more uniform with increasing composition
    of PNIPAM. These observations demonstrate that the AIE-assisted fluorescent imaging offers a simple, high-contrast, and
    onsite access to visualize stimuli-responsive morphological variations and differentiate the composition-dependent phase-separated
    patterns. In this way, fluorescence technique affords a new way of revealing mesostructures in hydrogels which had never
    been observed so far.'
