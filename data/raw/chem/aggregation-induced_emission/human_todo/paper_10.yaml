title: Hydrophilicity-Hydrophobicity Transformation, Thermoresponsive Morphomechanics, and Crack Multifurcation Revealed by
  AIEgens in Mechanically Strong Hydrogels
blocks:
- block_id: 0
  content: Biomimetic exploration of stimuli-responsive and crack-resistant hydrogels is of great academic and practical significance,
    although the rational design of tough hydrogels is limited by insufficient mechanism study due to the lack of imaging
    techniques to “see” hydrogels at mesoscale level. A series of composite hydrogels with compartmentalized thermal response
    is designed by incorporating aggregation- and polarity-sensitive fluorescent probes in a poly(N-isopropylacrylamide) (PNIPAM)
    network grafted with poly(N,N-dimethylacrylamide) side-chains. The fluorescence technique is explored as a powerful tool
    to directly visualize their hydrophilicity-hydrophobicity transformation and the composition-dependent microphase separation.
    Based on the morphological observation and mechanical measurements, the concept of morphomechanics with a comprehensive
    mechanism clarification is proposed. In this regard, the thermoresponsive toughening is attributed to the formation of
    multiple non-covalent interactions and the conformational changes of PNIPAM chains. The enhanced fracture energy by crack
    multifurcation is related to the tearing-like disruption of weak interfaces between the separated phases.
