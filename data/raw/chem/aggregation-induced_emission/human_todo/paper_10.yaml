- block_id: 3
  content: 'To visualize the morphological change of stimuli-responsive hydrogels, we designed and synthesized a new water-soluble
    AIEgen named TVPA with the chemical structure shown in Figure 2a. The electron-donating triphenylamine and the electron-withdrawing
    pyridinium unit are connected to the ethylene core, which endows TVPA with molecular rotors, a D−A structure, and ionic
    character. The three-step synthetic route is provided in Figure S1, Supporting Information. The reaction intermediates
    and TVPA were fully characterized by NMR and mass spectroscopies (Figure S2−S9, Supporting Information). The theoretical
    frontier molecular orbital distribution was calculated by density functional theory calculations [m062x/6-311G (d, p)].
    As shown in Figure 2a, the highest occupied molecular orbital (HOMO) mainly localizes in the triphenylamine unit and the
    lowest unoccupied molecular orbital (LUMO) mainly locates in the pyridinium unit. Such electron separation of HOMO and
    LUMO indicates a π–π* transition with a charge transfer character.


    The photoluminescence (PL) and the quantum yields (QYs) in water, glycerol, and the solid state of TVPA were first investigated
    to verify the desired optical properties. As shown in Figure 2b, the water-soluble TVPA exhibits weak red emission in
    dilute aqueous solution but emits intensely in viscous glycerol and in the solid state with 87 and 54 times higher intensity,
    respectively. The corresponding QYs of TVPA are also increased from 0.4% to 10.7% and 6.1%, respectively, confirming the
    AIE characteristic of TVPA because of the restriction of intramolecular motions. Considering the D−A structure of TVPA,
    we recorded its PL spectra and fluorescent photos in different solvents and polymer films with various polarities. Figure
    2c demonstrates the remarkable solvatochromic effect of TVPA: its emission color gradually shifts from blue (λem = 436
    nm) to red (λem = 610 nm) when the solvent is changed from non-polar toluene to polar methanol. The TVPA-doped polymer
    films also display the same bathochromic shift from blue emission (λem = 457 nm) in non-polar polybutadiene to red emission
    (λem = 621 nm) in polar PEG (Figure 2d). Such polarity-responsive behaviors clearly manifest the TICT characteristic of
    TVPA. In short, we successfully synthesized a AIEgen with desired strong emission in the aggregated state and high sensitivity
    to environmental polarity. From synthetic prospective, acrylate-containing TVPA probe is promising to be covalently incorporated
    in polymer network by olefinic polymerization in aqueous media. Such characteristics make it a promising fluorescent sensor
    to the crowdedness and polarity change in macromolecular systems.'
