- block_id: 5
  content: 'This stage generates a large number of initial feasible solutions at random with different numbers of corridor
    regions and max-p regions. The procedure consists of four steps: area filtering, adaptive region formation, partition
    ranking and filtering, and enclaving.


    Area filtering

    In this phase, the areas become regions by themselves when li ≥ threshold. If an area intersects the road network, it
    is categorized as a corridor region; otherwise, it becomes a max-p region.


    Adaptive region formation

    This phase builds upon the seeded regions strategy first proposed by Vickrey (1961), which is widely used in the context
    of regionalization (Thoreson and Liittschwager 1967, Openshaw 1977, Rossiter and Johnston 1981, Duque et al. 2012). This
    method selects an area at random and grows a region around it. The algorithm starts with areas that intersect the road
    network to generate corridor regions. During the growing process, a region can change from a corridor to a max-p region
    if this benefits the objective function. This phase is completed when it is not possible to grow new feasible regions.
    The remaining unassigned areas are called ‘enclaves’ (Duque et al . 2012).


    Partition ranking and filtering

    At this point, the method has yielded n partial solutions. Each partial solution generates a given number of regions.
    This stage creates a set P of partial solutions with the maximum number of regions (the other partial solutions are discarded).


    Enclaving

    This stage takes each partial solution in P and transforms it to a feasible solution by assigning the enclave (unassigned)
    areas to an existing region. This process is based on the greedy-based assignation process, AssignEnclaves, devised by
    Duque et al . (2012). As with the max-p-regions model, the random component in this stage (specifically in the Adaptive
    region formation step) is a key feature to guarantee proper exploration of the solution space. Because the number of regions
    (p) is determined in this stage, it is important to generate a large number of initial feasible solutions to increase
    the possibility of finding a large number of regions.'
