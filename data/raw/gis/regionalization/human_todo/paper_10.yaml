- block_id: 6
  content: 'The local search algorithm iteratively modifies an initial feasible solution by moving areas from one region to
    a neighboring region. This type of move was first applied by Nagel (1965) and is widely utilized in the literature. Duque
    et al . (2007) summarized other types of moves.


    To guarantee a good exploration of the solution space, we provide the local search with the following features: first,
    the candidate areas that move between regions are selected at random. Second, we use a local Tabu search that allows temporary
    worsening of the objective function as a strategy to escape from local optimal solutions. When an area is swapped from
    one region to another, the area–region relationship is altered; a corridor region could become a max-p region or vice
    versa. Finally, a unique feature of the Tabu search within the context of the NMPR problem regards local movements that
    modify a region intersecting the road network; these force the algorithm to evaluate the objective function under two
    scenarios, corridor and max-p regions, for both the donor and the recipient regions.


    The Tabu search procedure maintains the best solution Sb and the current solution Sc. Candidate moves contain all moves
    that will not break the spatial contiguity constraints. These moves are computed using the inner border areas across all
    regions in the partition. Sd is the temporary best solution from applying a move, and it is chosen if it is not in the
    Tabu list and if it is better than Sc. convTabu and tabuLength are the two Tabu search parameters used to control the
    stop condition and the length of the Tabu list.'
