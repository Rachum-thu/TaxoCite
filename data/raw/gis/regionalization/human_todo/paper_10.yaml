- block_id: 8
  content: 'The simulated areas were retrieved from sample data in the ClusterPy library for regionalization research (Duque
    et al . 2011a). The data include three datasets with different numbers of areas (n = 529, n = 1024, and n = 2025). The
    attribute value for each area is generated using a spatial autoregressive process with ρ = 0.9. The attribute for the
    threshold constraint follows a uniform distribution of [10, 15] (https://code.google.com/p/clusterpy/). A network dataset
    with 16 edges was designed over the grid areas.


    One heuristic solution example for the dataset with n = 1024 used parameters: threshold = 500, number of initial solutions
    = 10,000, TABU length = 85, MaxDisc = 0.3 and MaxDist = 10. Corridor regions are marked in dark grey.


    To quantitatively assess how MAX_DIST and MAX_DISC affect the results, two measures are proposed: the number of corridor
    regions, Nc, and the average corridor region compactness, C̄. These are defined as follows:


    C̄ = (1/Nc) sum_{R in Rc} cR


    where Rc is the set of corridor regions of the partition and cR = (sum_{j in R} si,Oi / NR - smin) / (smax - smin) is
    the compactness of a particular corridor region. cR is a standard measure with the range [0, 1]. smin and smax are the
    minimum and maximum values of all the area-closest-edge distances.


    A series of experiments was performed on a dataset with n = 529 to evaluate the impacts of MAX_DIST and MAX_DISC. The
    other parameters were set as follows: threshold = 110, number of initial solutions = 10,000, and TABU length = 85.


    Results emphasize that MAX_DIST has major effects. For a given value of MAX_DISC, both C̄ and Nc increase with MAX_DIST.
    As MAX_DIST grows, the discount function has a positive sign over a greater portion of the map, which implies a reduction
    in the objective function via the third term. Thus, the capacity for constructing corridor regions is higher. The speed
    of growth slows as MAX_DIST approaches a threshold and then stabilizes. This indicates that the measure has reached a
    threshold where no further benefit can be gained through the third term with larger values of MAX_DIST. The same rationale
    applies to the compactness measure: small MAX_DIST values force the corridor regions to be very close to the road (i.e.,
    they become more elongated). Conversely, larger MAX_DIST values force areas far from the road to become part of a corridor
    region. Again, there is a certain point after which MAX_DIST produces no more benefits in terms of the objective function
    value.


    MAX_DISC does not differ significantly for a given value of MAX_DIST but remains relatively stable. This suggests that
    in real applications, what matters is how far from the road we extend the premium for corridor regions (i.e., MAX_DIST).
    Given the linearity of the discount function, it is straightforward for practitioners to relate MAX_DIST to the parameters
    in domain-specific problems.


    To illustrate the solution quality of the heuristic algorithm: for the same parameters, 1000 random solutions were generated
    (not improved by the heuristic algorithm). Then, 20 heuristic solutions were generated and compared with those random
    solutions. Because the number of regions dominates other terms in the objective value function, the random solutions and
    the heuristic solutions were generated for a fixed number of regions k. The histogram of the 1000 random solutions showed
    that the objective values of the heuristic solutions are clear outliers of low values against the histogram, which shows
    that the quality of the heuristic is reasonable.'
